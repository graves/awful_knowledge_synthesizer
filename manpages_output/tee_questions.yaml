- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `tee`.\n\n\n\nManpage text:\n\nTEE(1)\t\t\t    General Commands Manual\t\t\tTEE(1)\n\nNAME\n     tee – duplicate standard input\n\nSYNOPSIS\n     tee [-ai] [file ...]\n\nDESCRIPTION\n     The tee utility copies standard input to standard output, making a copy\n     in zero or more files.  The output is unbuffered.\n\n     The following options are available:\n\n     -a      Append the output to the files rather than overwriting them.\n\n     -i      Ignore the SIGINT signal.\n\n     The following operands are available:\n\n     file    A pathname of an output file.\n\n     The tee utility takes the default action for all signals, except in the\n     event of the -i option.\n\nEXIT STATUS\n     The tee utility exits 0 on success, and >0 if an error occurs.\n\nEXAMPLES\n     Send the echoed message both to stdout and to the greetings.txt file:\n\n\t   $ echo \"Hello\" | tee greetings.txt\n\t   Hello\n\nSTANDARDS\n     The tee utility is expected to be IEEE Std 1003.2 (“POSIX.2”) compatible.\n\nmacOS 15.3\t\t\t June 23, 2020\t\t\t    macOS 15.3"
  manpageQuestion1: What is the primary purpose of the tee command?
  manpageQuestion2: How can you use the tee command to append the output of a command to multiple files?
  manpageQuestion3: What is the effect of using the -i option with the tee command?

