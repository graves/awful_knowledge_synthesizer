    DEFINITIONS [8.1]  
    
    The number i is such that i² = -1. If a > 0, the expression √(-a) can be written  
    as √(a)i = i√a.  
    A complex number is any number that can be written in the form  
    a + bi  
    
    where a and b are real numbers and i² = -1. The number a is called the real part  
    of the complex number, and b is called the imaginary part. The form a + bi is  
    called standard form.  
    
    All real numbers are also complex numbers since they can be put in the form  
    a + bi, where b = 0. If a = 0 and b ≠ 0, then a + bi is called an imaginary number.  
    
    EQUALITY FOR COMPLEX NUMBERS [8.1]  
    
    Two complex numbers are equal if and only if their real parts are equal and their  
    imaginary parts are equal. That is,  
    
    a + bi = c + di if and only if a = c and b = d  
    
    OPERATIONS ON COMPLEX NUMBERS IN STANDARD FORM [8.1]  
    
    If z₁ = a + bi and z₂ = c + di are two complex numbers in standard form, then  
    the following definitions and operations apply.  
    
    Addition  
    Add real parts; add imaginary parts.  
    Subtraction  
    z₁ - z₂ = (a - c) + (b - d)i  
    
    Subtract real parts; subtract imaginary parts.  
    Multiplication  
    z₁ × z₂ = (a × c - b × d) + (a × d + b × c)i
