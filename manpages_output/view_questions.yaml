  manpageQuestion2: How can you prevent Vim from expanding wildcards when using the `view` command?
  manpageQuestion3: What option should be used with `view` to connect to an existing Vim server and edit files remotely?

- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `view`.\n\n\n\nManpage text:\n\n--remote-send {keys}\n\t\t   Connect to a Vim server and send {keys} to it.\n\n       --remote-silent\n\t\t   As --remote, but without the warning when no server is\n\t\t   found.\n\n       --remote-wait\n\t\t   As --remote, but Vim does not exit until the files have\n\t\t   been edited.\n\n       --remote-wait-silent\n\t\t   As --remote-wait, but without the warning when no server is\n\t\t   found.\n\n       --serverlist\n\t\t   List the names of all Vim servers that can be found.\n\n       --servername {name}\n\t\t   Use {name} as the server name.  Used for the current Vim,\n\t\t   unless used with a --remote argument, then it's the name of\n\t\t   the server to connect to.\n\n       --socketid {id}\n\t\t   GTK GUI only: Use the GtkPlug mechanism to run gVim in\n\t\t   another window.\n\n       --startuptime {file}\n\t\t   During startup write timing messages to the file {fname}.\n\n       --ttyfail   When stdin or stdout is not a a terminal (tty) then exit\n\t\t   right away.\n\n       --version   Print version information and exit.\n\n       --windowid {id}\n\t\t   Win32 GUI only: Make gVim try to use the window {id} as a\n\t\t   parent, so that it runs inside that window."
