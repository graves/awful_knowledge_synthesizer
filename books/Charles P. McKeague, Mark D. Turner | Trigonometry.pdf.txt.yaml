    **Study Skills**
    
    The study skills for this chapter focus on the way you approach new situations in mathematics. The first study skill is a point of view you hold about your natural instincts for what does and doesn’t work in mathematics. The second study skill gives you a way of testing your instincts.
    
    **E.H. Don’t Let Your Intuition Fool You**  
    As you become more experienced and more successful in mathematics, you will be able to trust your mathematical intuition. For now, though, it can get in the way of your success. For example, if you ask a beginning algebra student to expand (a + 5)², many will write a² + b², which is incorrect. In trigonometry, at first glance it may seem that a statement such as sin (A + B) = sin A + sin B is true. However, it too is false, as you will see in this chapter.
    
    **1 Test Properties You Are Unsure Of**  
