- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `mapspushd`.\n\n\n\nManpage text:\n\nMAPSPUSHD(8)\t\t\t\t\t\t\t  MAPSPUSHD(8)\n\nNAME\n       mapspushd - Maps application services daemon\n\nSYNOPSIS\n       mapspushd\n\nDESCRIPTION\n       mapspushd handles some auxiliary tasks on behalf of the Maps\n       application and related system services. For example, it may:\n\n       •   display notifications relevant to the user, including local\n\t   announcements and Report an Issue status updates;\n\n       •   handle, coordinate and secure access to some user data related to\n\t   the Maps application, such as preferences, recent items, or\n\t   favorites information.\n\n\n\n\n       mapspushd is a system daemon and should not be invoked directly.\n\n\t\t\t\t  August 2017\t\t\t  MAPSPUSHD(8)"
  manpageQuestion1: What is the primary purpose of the mapspushd daemon?
  manpageQuestion2: How does mapspushd assist the Maps application according to its description?
