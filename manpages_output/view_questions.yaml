- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `view`.\n\n\n\nManpage text:\n\n-i {viminfo}\n\t\t   Specifies the filename to use when reading or writing the\n\t\t   viminfo file, instead of the default \"~/.viminfo\".  This\n\t\t   can also be used to skip the use of the .viminfo file, by\n\t\t   giving the name \"NONE\".\n\n       -l\t   Lisp mode.  Sets the 'lisp' and 'showmatch' options on.\n\n       -L\t   Same as -r.\n\n       -m\t   Modifying files is disabled.  Resets the 'write' option.\n\t\t   You can still modify the buffer, but writing a file is not\n\t\t   possible.\n\n       -M\t   Modifications not allowed.  The 'modifiable' and 'write'\n\t\t   options will be unset, so that changes are not allowed and\n\t\t   files can not be written.  Note that these options can be\n\t\t   set to enable making modifications.\n\n       -n\t   No swap file will be used.  Recovery after a crash will be\n\t\t   impossible.\tHandy if you want to edit a file on a very\n\t\t   slow medium (e.g. floppy).  Can also be done with \":set\n\t\t   uc=0\".  Can be undone with \":set uc=200\".\n\n       -N\t   No-compatible mode.\tResets the 'compatible' option.  This\n\t\t   will make Vim behave a bit better, but less Vi compatible,\n\t\t   even though a .vimrc file does not exist."
