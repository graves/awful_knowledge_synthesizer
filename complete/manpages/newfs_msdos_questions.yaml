  manpageQuestion2: How can you specify a custom volume name when creating a FAT file system with newfs_msdos?
  manpageQuestion3: What option is used to set the number of reserved sectors in a FAT file system created by newfs_msdos?

- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `newfs_msdos`.\n\n\n\nManpage text:\n\nEXAMPLES\n\t   newfs_msdos /dev/disk0s1\n     Create a file system, using default parameters, on /dev/disk0s1.\n\n\t   newfs_msdos -f 1440 -v foo fd0\n     Create a standard 1.44M file system, with volume name \"foo\", on /dev/fd0.\n\nSEE ALSO\n     fdisk(8), mount(8)\n\nDIAGNOSTICS\n     Exit status is 0 on success and 1 on error.\n\nHISTORY\n     The newfs_msdos command appeared in FreeBSD 3.0.\n\nAUTHORS\n     Robert Nordier ⟨rnordier@FreeBSD.org⟩.\n\nmacOS 15.3\t\t\t July 6, 1998\t\t\t    macOS 15.3"
