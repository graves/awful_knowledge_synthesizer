- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `bundle-add`.\n\n\n\nManpage text:\n\nBUNDLE-ADD(1)\t\t\t\t\t\t\t BUNDLE-ADD(1)\n\nNAME\n       bundle-add - Add gem to the Gemfile and run bundle install\n\nSYNOPSIS\n       bundle add GEM_NAME [--group=GROUP] [--version=VERSION]\n       [--source=SOURCE] [--skip-install] [--strict] [--optimistic]\n\nDESCRIPTION\n       Adds the named gem to the Gemfile and run bundle install. bundle\n       install can be avoided by using the flag --skip-install.\n\n       Example:\n\n       bundle add rails\n\n       bundle add rails --version \"< 3.0, > 1.1\"\n\n       bundle add rails --version \"~> 5.0.0\" --source\n       \"https://gems.example.com\" --group \"development\"\n\n       bundle add rails --skip-install\n\n       bundle add rails --group \"development, test\"\n\nOPTIONS\n       --version, -v\n\t      Specify version requirements(s) for the added gem.\n\n       --group, -g\n\t      Specify the group(s) for the added gem. Multiple groups should\n\t      be separated by commas.\n\n       --source, , -s\n\t      Specify the source for the added gem.\n\n       --skip-install\n\t      Adds the gem to the Gemfile but does not install it.\n\n       --optimistic\n\t      Adds optimistic declaration of version\n\n       --strict\n\t      Adds strict declaration of version"
  manpageQuestion1: What is the primary purpose of the bundle-add command?
  manpageQuestion2: How can you use bundle-add to add the 'sqlite3' gem with version constraints and specify a custom source?
  manpageQuestion3: What is the command to add the 'puma' gem to the 'production' group without installing it immediately?

