- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `realpath`.\n\n\n\nManpage text:\n\nREALPATH(1)\t\t    General Commands Manual\t\t   REALPATH(1)\n\nNAME\n     realpath – return resolved physical path\n\nSYNOPSIS\n     realpath [-q] [path ...]\n\nDESCRIPTION\n     The realpath utility uses the realpath(3) function to resolve all\n     symbolic links, extra ‘/’ characters and references to /./ and /../ in\n     path.  If path is absent, the current working directory (‘.’) is assumed.\n\n     If -q is specified, warnings will not be printed when realpath(3) fails.\n\nEXIT STATUS\n     The realpath utility exits 0 on success, and >0 if an error occurs.\n\nEXAMPLES\n     Show the physical path of the /dev/log directory silencing warnings if\n     any:\n\n\t   $ realpath -q /dev/log\n\t   /var/run/log\n\nSEE ALSO\n     realpath(3)\n\nHISTORY\n     The realpath utility first appeared in FreeBSD 4.3.\n\nmacOS 15.3\t\t\t June 21, 2011\t\t\t    macOS 15.3"
  manpageQuestion1: What is the primary purpose of the realpath command?
  manpageQuestion2: How can you use the realpath command to get the resolved physical path of a directory without any warning messages?
  manpageQuestion3: What is the exit status of the realpath command and under what conditions does it return a non-zero value?

