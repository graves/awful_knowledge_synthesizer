- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `corelist`.\n\n\n\nManpage text:\n\nCORELIST(1)\t       Perl Programmers Reference Guide \t   CORELIST(1)\n\n\nNAME\n       corelist - a commandline frontend to Module::CoreList\n\nDESCRIPTION\n       See Module::CoreList for one.\n\nSYNOPSIS\n\t  corelist -v\n\t  corelist [-a|-d] <ModuleName> | /<ModuleRegex>/ [<ModuleVersion>] ...\n\t  corelist [-v <PerlVersion>] [ <ModuleName> | /<ModuleRegex>/ ] ...\n\t  corelist [-r <PerlVersion>] ...\n\t  corelist --utils [-d] <UtilityName> [<UtilityName>] ...\n\t  corelist --utils -v <PerlVersion>\n\t  corelist --feature <FeatureName> [<FeatureName>] ...\n\t  corelist --diff PerlVersion PerlVersion\n\t  corelist --upstream <ModuleName>\n\nOPTIONS\n       -a  lists all versions of the given module (or the matching modules, in\n\t   case you used a module regexp) in the perls Module::CoreList knows\n\t   about.\n\n\t       corelist -a Unicode\n\n\t       Unicode was first released with perl v5.6.2\n\t\t v5.6.2     3.0.1\n\t\t v5.8.0     3.2.0\n\t\t v5.8.1     4.0.0\n\t\t v5.8.2     4.0.0\n\t\t v5.8.3     4.0.0\n\t\t v5.8.4     4.0.1\n\t\t v5.8.5     4.0.1\n\t\t v5.8.6     4.0.1\n\t\t v5.8.7     4.1.0\n\t\t v5.8.8     4.1.0\n\t\t v5.8.9     5.1.0\n\t\t v5.9.0     4.0.0\n\t\t v5.9.1     4.0.0\n\t\t v5.9.2     4.0.1\n\t\t v5.9.3     4.1.0\n\t\t v5.9.4     4.1.0\n\t\t v5.9.5     5.0.0\n\t\t v5.10.0    5.0.0\n\t\t v5.10.1    5.1.0\n\t\t v5.11.0    5.1.0\n\t\t v5.11.1    5.1.0\n\t\t v5.11.2    5.1.0\n\t\t v5.11.3    5.2.0\n\t\t v5.11.4    5.2.0\n\t\t v5.11.5    5.2.0\n\t\t v5.12.0    5.2.0\n\t\t v5.12.1    5.2.0\n\t\t v5.12.2    5.2.0\n\t\t v5.12.3    5.2.0\n\t\t v5.12.4    5.2.0\n\t\t v5.13.0    5.2.0\n\t\t v5.13.1    5.2.0\n\t\t v5.13.2    5.2.0\n\t\t v5.13.3    5.2.0\n\t\t v5.13.4    5.2.0\n\t\t v5.13.5    5.2.0\n\t\t v5.13.6    5.2.0\n\t\t v5.13.7    6.0.0\n\t\t v5.13.8    6.0.0\n\t\t v5.13.9    6.0.0\n\t\t v5.13.10   6.0.0\n\t\t v5.13.11   6.0.0\n\t\t v5.14.0    6.0.0\n\t\t v5.14.1    6.0.0\n\t\t v5.15.0    6.0.0\n\n       -d  finds the first perl version where a module has been released by\n\t   date, and not by version number (as is the default).\n\n       --diff\n\t   Given two versions of perl, this prints a human-readable table of\n\t   all module changes between the two.\tThe output format may change\n\t   in the future, and is meant for humans, not programs.  For\n\t   programs, use the Module::CoreList API.\n\n       -? or -help\n\t   help! help! help! to see more help, try --man.\n\n       -man\n\t   all of the help\n\n       -v  lists all of the perl release versions we got the CoreList for.\n\n\t   If you pass a version argument (value of $], like 5.00503 or\n\t   5.008008), you get a list of all the modules and their respective\n\t   versions.  (If you have the \"version\" module, you can also use new-\n\t   style version numbers, like 5.8.8.)\n\n\t   In module filtering context, it can be used as Perl version filter.\n\n       -r  lists all of the perl releases and when they were released\n\n\t   If you pass a perl version you get the release date for that\n\t   version only.\n\n       --utils\n\t   lists the first version of perl each named utility program was\n\t   released with\n\n\t   May be used with -d to modify the first release criteria.\n\n\t   If used with -v <version> then all utilities released with that\n\t   version of perl are listed, and any utility programs named on the\n\t   command line are ignored.\n\n       --feature, -f\n\t   lists the first version bundle of each named feature given\n\n       --upstream, -u\n\t   Shows if the given module is primarily maintained in perl core or\n\t   on CPAN and bug tracker URL.\n\n       As a special case, if you specify the module name \"Unicode\", you'll get\n       the version number of the Unicode Character Database bundled with the\n       requested perl versions.\n\nEXAMPLES\n\t   $ corelist File::Spec\n\n\t   File::Spec was first released with perl 5.005\n\n\t   $ corelist File::Spec 0.83\n\n\t   File::Spec 0.83 was released with perl 5.007003\n\n\t   $ corelist File::Spec 0.89\n\n\t   File::Spec 0.89 was not in CORE (or so I think)\n\n\t   $ corelist File::Spec::Aliens\n\n\t   File::Spec::Aliens  was not in CORE (or so I think)\n\n\t   $ corelist /IPC::Open/\n\n\t   IPC::Open2 was first released with perl 5\n\n\t   IPC::Open3 was first released with perl 5\n\n\t   $ corelist /MANIFEST/i\n\n\t   ExtUtils::Manifest was first released with perl 5.001\n\n\t   $ corelist /Template/\n\n\t   /Template/  has no match in CORE (or so I think)\n\n\t   $ corelist -v 5.8.8 B\n\n\t   B\t\t\t    1.09_01\n\n\t   $ corelist -v 5.8.8 /^B::/\n\n\t   B::Asmdata\t\t    1.01\n\t   B::Assembler \t    0.07\n\t   B::Bblock\t\t    1.02_01\n\t   B::Bytecode\t\t    1.01_01\n\t   B::C \t\t    1.04_01\n\t   B::CC\t\t    1.00_01\n\t   B::Concise\t\t    0.66\n\t   B::Debug\t\t    1.02_01\n\t   B::Deparse\t\t    0.71\n\t   B::Disassembler\t    1.05\n\t   B::Lint\t\t    1.03\n\t   B::O \t\t    1.00\n\t   B::Showlex\t\t    1.02\n\t   B::Stackobj\t\t    1.00\n\t   B::Stash\t\t    1.00\n\t   B::Terse\t\t    1.03_01\n\t   B::Xref\t\t    1.01\n\nCOPYRIGHT\n       Copyright (c) 2002-2007 by D.H. aka PodMaster\n\n       Currently maintained by the perl 5 porters <perl5-porters@perl.org>.\n\n       This program is distributed under the same terms as perl itself.  See\n       http://perl.org/ or http://cpan.org/ for more info on that.\n\nperl v5.34.1\t\t\t  2024-12-14\t\t\t   CORELIST(1)"
  manpageQuestion1: What is the primary purpose of the corelist command?
  manpageQuestion2: How can you use the corelist tool to find out when a specific Perl module was first released?
  manpageQuestion3: Can you provide an example of using corelist to compare module changes between two versions of Perl?

