- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `shazam`.\n\n\n\nManpage text:\n\nSHAZAM(1)\t\t    General Commands Manual\t\t     SHAZAM(1)\n\n\n\nNAME\n     shazam â€“ A utility for ShazamKit\n\n\nSYNOPSIS\n     shazam <subcommand> [--help]\n\n\n\nDESCRIPTION\n     The shazam utility offers commands for creating signatures as well as\n     processing custom catalogs to build better audio experiences with\n     ShazamKit. Current operations supported for a custom catalog include:\n\n     -\t Creating a custom catalog from a signature asset file and csv of\n\t metadata.\n\n     -\t Updating an existing custom catalog with a signature asset file and\n\t csv of metadata.\n\n     -\t Exporting the signatures and meta data contents of a custom catalog\n\t file to disk.\n\n     -\t Removing a signature and/or media item entry from a custom catalog\n\t file.\n\n     -\t Displaying the contents of an existing custom catalog file.\n\n     The latest ShazamKit documentation can be viewed at\n     https://developer.apple.com/shazamkit.\n\n\nSHAZAM COMMANDS\n     The commands supported by shazam are divided into Signature and Custom\n     Catalog commands.\n\n\n   Signature Commands\n\n\n     shazam signature\n\t     Generate a signature file from a media input. See\n\t     shazam-signature(1) for more info.\n\n\n   Custom Catalog Commands\n\n\n     shazam custom-catalog create\n\t     Generate a custom catalog file from a signature asset file and a\n\t     media items csv file. See shazam-custom-catalog-create(1) for\n\t     more information.\n\n\n     shazam custom-catalog display\n\t     Display the contents of a custom catalog file. See\n\t     shazam-custom-catalog-display(1) for more information.\n\n\n     shazam custom-catalog update\n\t     Update an existing custom catalog file with a signature asset\n\t     file and a media items csv file. See\n\t     shazam-custom-catalog-update(1) for more information.\n\n\n     shazam custom-catalog export\n\t     Export the contents of a custom catalog file to disk. See\n\t     shazam-custom-catalog-export(1) for more information.\n\n\n     shazam custom-catalog remove\n\t     Remove a signature and/or media item entry from a custom catalog\n\t     file. See shazam-custom-catalog-remove(1) for more information.\n\n\nOPTIONS\n     -h, --help\n\t     Show help information about the command.\n\n\nSEE ALSO\n     shazam-signature(1), shazam-custom-catalog-create(1),\n     shazam-custom-catalog-update(1), shazam-custom-catalog-export(1),\n     shazam-custom-catalog-display(1), shazam-custom-catalog-remove(1)\n\n\nNOTES\n     1.   ShazamKit Documentation\n\t  https://developer.apple.com/shazamkit\n\nmacOS 15.3\t\t\t May 14, 2025\t\t\t    macOS 15.3"
  manpageQuestion1: What is the primary purpose of the shazam utility?
  manpageQuestion2: How can you use shazam to create a custom catalog from a signature asset file and metadata CSV?
  manpageQuestion3: What command would you use to display the contents of an existing custom catalog file?

