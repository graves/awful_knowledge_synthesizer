    more time to learn math and science, that's simply the reality. If you're in high school, try to  
    arrange your schedule to give yourself the time you need to focus on the more difficult materials,  
    and limit these materials to manageable proportions. If you're in college, try to avoid a full load  
    of heavy courses, especially if you are working on the side. A lighter load of math and science  
    courses can, for many, be the equivalent of a heavy load of other types of courses. Especially in  
    the early stages of college, avoid the temptation to keep up with your peers.
    
