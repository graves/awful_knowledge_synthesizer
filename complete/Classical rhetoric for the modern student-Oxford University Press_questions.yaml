  finalExamQuestion1: '**Synthesis of Rhetorical Structure**\n\nBased on Corax''s formulation of the judicial speech structure—proem, narration, arguments (confirmation and refutation), and peroration—explain how this framework reflects the practical needs of the legal system in ancient Syracuse.\n- **Step 1**: Describe the function of each part of the speech (proem, narration, arguments, peroration).\n- **Step 2**: Relate each function to the context of property disputes during democracy.\n- **Step 3**: Justify how this structure ensures the logical presentation of claims without relying on documentary evidence.\n**Answer Requirement**: Your response must integrate the structure with the historical context and demonstrate understanding of its practical application in legal rhetoric.'
