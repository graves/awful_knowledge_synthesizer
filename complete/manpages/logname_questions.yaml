- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `logname`.\n\n\n\nManpage text:\n\nLOGNAME(1)\t\t    General Commands Manual\t\t    LOGNAME(1)\n\nNAME\n     logname – display user's login name\n\nSYNOPSIS\n     logname\n\nDESCRIPTION\n     The logname utility writes the user's login name to standard output\n     followed by a newline.\n\n     The logname utility explicitly ignores the LOGNAME and USER environment\n     variables because the environment cannot be trusted.\n\nEXIT STATUS\n     The logname utility exits 0 on success, and >0 if an error occurs.\n\nSEE ALSO\n     who(1), whoami(1), getlogin(2)\n\nSTANDARDS\n     The logname utility is expected to conform to IEEE Std 1003.2\n     (“POSIX.2”).\n\nHISTORY\n     The logname command appeared in 4.4BSD.\n\nmacOS 15.3\t\t\t June 9, 1993\t\t\t    macOS 15.3"
  manpageQuestion1: What is the primary purpose of the logname command?
  manpageQuestion2: How would you use the logname command to display the current user's login name?
  manpageQuestion3: Can you provide an example of using the logname command in a script to retrieve and display the user's login name?

