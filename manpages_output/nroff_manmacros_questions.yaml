- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `nroff_manmacros`.\n\n\n\nManpage text:\n\ndoctools::nroff::man_macros(n)\t\t\t\t   Documentation tools\n\n______________________________________________________________________________\n\nNAME\n       doctools::nroff::man_macros - Default CSS style for NROFF export\n       plugins\n\nSYNOPSIS\n       package require Tcl  8.4\n\n       package require doctools::nroff::man_macros  ?0.1?\n\n       ::doctools::nroff::man_macros::contents\n\n______________________________________________________________________________\n\nDESCRIPTION\n       This package provides a single command providing access to the\n       definition of the nroff man macro set to use for NROFF markup generated\n       by the various NROFF export plugins.\n\n       This is an internal package of doctools, for use by export plugins,\n       i.e. the packages converting doctools related documented into other\n       formats, most notably nroff.\n\nAPI\n       ::doctools::nroff::man_macros::contents\n\t      This command returns the text of the default CSS style to use\n\t      for NROFF generated by the various NROFF export plugins.\n\nBUGS, IDEAS, FEEDBACK\n       This document, and the package it describes, will undoubtedly contain\n       bugs and other problems.  Please report such in the category doctools\n       of the Tcllib SF Trackers\n       [http://sourceforge.net/tracker/?group_id=12883].  Please also report\n       any ideas for enhancements you may have for either package and/or\n       documentation.\n\nKEYWORDS\n       doctools, export, macros, man_macros, nroff, plugin\n\nCATEGORY\n       Documentation tools\n\nCOPYRIGHT\n       Copyright (c) 2009 Andreas Kupries <andreas_kupries@users.sourceforge.net>"
