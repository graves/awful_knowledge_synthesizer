- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `DevToolsSecurity`.\n\n\n\nManpage text:\n\nDevToolsSecurity(8)\t    System Manager's Manual\t   DevToolsSecurity(8)\n\nNAME\n     DevToolsSecurity â€“ Change the security authorization policies for\n     developer systems\n\nSYNOPSIS\n     DevToolsSecurity\n     DevToolsSecurity [-status] [-enable] [-disable] [-verbose]\n\nDESCRIPTION\n     This tool changes the security authorization policies for use of Apple-\n     code-signed debugger and performance analysis tools on development\n     systems.\n\n     On normal user systems, the first time in a given login session that any\n     such Apple-code-signed debugger or performance analysis tools are used to\n     examine one of the user's processes, the user is queried for an\n     administator password for authorization.  DevToolsSecurity tool to change\n     the authorization policies, such that a user who is a member of either\n     the admin group or the _developer group does not need to enter an\n     additional password to use the Apple-code-signed debugger or performance\n     analysis tools.\n\n     Developers will typically not need to run this tool manually.  If for\n     some reason it needs to be run manually, it can be run from /usr/sbin."
