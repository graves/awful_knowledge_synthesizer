    As it turns out, one of the first steps toward gaining expertise in math and science is to  
    create conceptual chunks—mental leaps that unite separate bits of information through  
    meaning. Chunking the information you deal with helps your brain run more efficiently. Once  
    you chunk an idea or concept, you don't need to remember all the little underlying details;  
    you've got the main idea—the chunk—and that's enough. It's like getting dressed in the  
