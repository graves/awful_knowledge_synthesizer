- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `view`.\n\n\n\nManpage text:\n\nVIM(1)\t\t\t    General Commands Manual\t\t\tVIM(1)\n\nNAME\n       vim - Vi IMproved, a programmer's text editor\n\nSYNOPSIS\n       vim [options] [file ..]\n       vim [options] -\n       vim [options] -t tag\n       vim [options] -q [errorfile]\n\n       ex\n       view\n       gvim gview evim eview\n       rvim rview rgvim rgview\n\nDESCRIPTION\n       Vim is a text editor that is upwards compatible to Vi.  It can be used\n       to edit all kinds of plain text.  It is especially useful for editing\n       programs.\n\n       There are a lot of enhancements above Vi: multi level undo, multi\n       windows and buffers, syntax highlighting, command line editing,\n       filename completion, on-line help, visual selection, etc..  See \":help\n       vi_diff.txt\" for a summary of the differences between Vim and Vi.\n\n       While running Vim a lot of help can be obtained from the on-line help\n       system, with the \":help\" command.  See the ON-LINE HELP section below.\n\n       Most often Vim is started to edit a single file with the command"
