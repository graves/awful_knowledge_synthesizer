- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `ttk::notebook`.\n\n\n\nManpage text:\n\nThis will extend the bindings for the toplevel window containing the\n       notebook as follows:\n\n       •      Control-Tab selects the tab following the currently selected\n\t      one.\n\n       •      Shift-Control-Tab selects the tab preceding the currently\n\t      selected one.\n\n       •      Alt-K, where K is the mnemonic (underlined) character of any\n\t      tab, will select that tab.\n\n       Multiple notebooks in a single toplevel may be enabled for traversal,\n       including nested notebooks.  However, notebook traversal only works\n       properly if all panes are direct children of the notebook.\n\nVIRTUAL EVENTS\n       The notebook widget generates a <<NotebookTabChanged>> virtual event\n       after a new tab is selected.\n\nEXAMPLE\n\t      pack [ttk::notebook .nb]\n\t      ttk::notebook::enableTraversal .nb\n\nSEE ALSO\n       ttk::widget(n), grid(n)\n\nKEYWORDS\n       pane, tab\n\nTk\t\t\t\t      8.5\t\t      ttk::notebook(n)"
