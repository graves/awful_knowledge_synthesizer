    We can use our information on reference angles and the signs of the trigonometric  
    functions to write the following theorem.
    
    **Reference Angle Theorem**
    
    A trigonometric function of an angle and its reference angle are the same,  
    except, perhaps, for a difference in sign.
    
    We will not give a detailed proof of this theorem, but rather, justify it by  
    example. Let’s look at the sines of all the angles between 0° and 360° that have a  
    reference angle of 30°. These angles are 30°, 150°, 210°, and 330° (Figure 2).
    
    $$
    \sin 150^\circ = \sin 30^\circ = \frac{1}{2}
    $$
    $$
    \text{and} \quad \sin 210^\circ = \sin 330^\circ = -\frac{1}{2}
    $$
    
