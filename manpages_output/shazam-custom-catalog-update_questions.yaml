- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `shazam-custom-catalog-update`.\n\n\n\nManpage text:\n\nSHAZAM-CUSTOM-CATALOG-UPDATE(1) \t\t       General Commands Manual\n\n\n\nNAME\n     shazam custom-catalog update â€“ Update an existing custom catalog with a\n     signature and its associated media items\n\n\nSYNOPSIS\n     shazam custom-catalog update [--input input]\n\t\t\t\t  [--signature-asset signature-asset]\n\t\t\t\t  [--media-items media-items]\n\t\t\t\t  [--output output]\n\n\n\n\nDESCRIPTION\n     Use this command to update an existing custom catalog file with a shazam\n     signature and associated media items. A shazam signature can be generated\n     from any of the following inputs:\n\n     1.   A .shazamsignature file\n\n     2.   An audio file\n\n     3.   A video file\n\n     Media items can be grouped in a .csv file and passed to this command to\n     be associated with the shazam signature as metadata in the updated custom\n     catalog.\n\nOPTIONS\n     -i,--input input\n\t     Path to the existing custom catalog file to update.\n\n\n     -m,--media-items media-items\n\t     Path to a .csv file containing metadata to be associated with a\n\t     shazam signature.\n\n\n     -o,--output output\n\t     Path to save the updated custom catalog file. If this is a\n\t     directory a new custom catalog file is created in that directory\n\t     with the same name as the file passed in signature-asset.\tIf\n\t     this argument isn't passed in, the existing catalog file is\n\t     updated in place and the custom catalog file at input is\n\t     overwritten with the updated file.\n\n\n     -s,--signature-asset signature-asset\n\t     Path to an audio, video or shazam signature file.\n\n\nSEE ALSO\n     shazam-signature(1), shazam-custom-catalog-create(1),\n     shazam-custom-catalog-remove(1)\n\n\nNOTES\n     1.   ShazamKit Documentation\n\t  https://developer.apple.com/shazamkit\n\nmacOS 15.3\t\t\t May 14, 2025\t\t\t    macOS 15.3"
