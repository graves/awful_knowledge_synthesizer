- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `bundle-inject`.\n\n\n\nManpage text:\n\nBUNDLE-INJECT(1)\t\t\t\t\t      BUNDLE-INJECT(1)\n\nNAME\n       bundle-inject - Add named gem(s) with version requirements to Gemfile\n\nSYNOPSIS\n       bundle inject [GEM] [VERSION]\n\nDESCRIPTION\n       Adds the named gem(s) with their version requirements to the resolved\n       [Gemfile(5)][Gemfile(5)].\n\n       This command will add the gem to both your [Gemfile(5)][Gemfile(5)] and\n       Gemfile.lock if it isn´t listed yet.\n\n       Example:\n\n\n\n\t   bundle install\n\t   bundle inject ´rack´ ´> 0´\n\n\n\n\n       This will inject the ´rack´ gem with a version greater than 0 in your\n       [Gemfile(5)][Gemfile(5)] and Gemfile.lock\n\n\t\t\t\t November 2018\t\t      BUNDLE-INJECT(1)"
  manpageQuestion1: What is the primary purpose of the bundle-inject command?
  manpageQuestion2: How would you use bundle-inject to add the 'rack' gem with a version requirement of '> 0' to your Gemfile?
  manpageQuestion3: Can you provide an example of using bundle-inject to add a new gem to both the Gemfile and Gemfile.lock?

