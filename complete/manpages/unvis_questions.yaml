- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `unvis`.\n\n\n\nManpage text:\n\nUNVIS(1)\t\t    General Commands Manual\t\t      UNVIS(1)\n\nNAME\n     unvis â€“ revert a visual representation of data back to original form\n\nSYNOPSIS\n     unvis [-e] [-Hh | -m] [file ...]\n\nDESCRIPTION\n     unvis is the inverse function of vis(1).  It reverts a visual\n     representation of data back to its original form on standard output.\n\n     The options are as follows:\n\n     -e      Don't decode \\ escaped sequences.\n\n     -H      Decode entity references and numeric character references from\n\t     RFC 1866.\t(VIS_HTTP1866)\n\n     -h      Decode using the URI encoding from RFC 1808.  (VIS_HTTP1808)\n\n     -m      Decode using mime style.  (VIS_MIMESTYLE)\n\n     Mixing -h or -H with -m is not supported.\n\nSEE ALSO\n     vis(1), unvis(3), vis(3)\n\nHISTORY\n     The unvis command appears in 4.4BSD.\n\nmacOS 15.3\t\t       November 27, 2010\t\t    macOS 15.3"
