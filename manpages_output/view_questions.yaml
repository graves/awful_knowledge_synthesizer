- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `view`.\n\n\n\nManpage text:\n\n-q [errorfile]\n\t\t   Start in quickFix mode.  The file [errorfile] is read and\n\t\t   the first error is displayed.  If [errorfile] is omitted,\n\t\t   the filename is obtained from the 'errorfile' option\n\t\t   (defaults to \"AztecC.Err\" for the Amiga, \"errors.err\" on\n\t\t   other systems).  Further errors can be jumped to with the\n\t\t   \":cn\" command.  See \":help quickfix\".\n\n       Vim behaves differently, depending on the name of the command (the\n       executable may still be the same file).\n\n       vim\t The \"normal\" way, everything is default.\n\n       ex\t Start in Ex mode.  Go to Normal mode with the \":vi\" command.\n\t\t Can also be done with the \"-e\" argument.\n\n       view\t Start in read-only mode.  You will be protected from writing\n\t\t the files.  Can also be done with the \"-R\" argument.\n\n       gvim gview\n\t\t The GUI version.  Starts a new window.  Can also be done with\n\t\t the \"-g\" argument.\n\n       evim eview\n\t\t The GUI version in easy mode.\tStarts a new window.  Can also\n\t\t be done with the \"-y\" argument."
