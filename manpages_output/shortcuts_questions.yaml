  manpageQuestion2: How would you use the shortcuts command to sign a shortcut file with the ‘anyone’ signing mode and save it to a specific output path?
  manpageQuestion3: Can you provide an example of using the shortcuts command to list all shortcuts in a specific folder, including their identifiers?

