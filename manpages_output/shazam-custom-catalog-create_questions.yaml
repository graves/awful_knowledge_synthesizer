- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `shazam-custom-catalog-create`.\n\n\n\nManpage text:\n\nSHAZAM-CUSTOM-CATALOG-CREATE(1) \t\t       General Commands Manual\n\n\n\nNAME\n     shazam custom-catalog create â€“ Create a custom catalog file\n\n\nSYNOPSIS\n     shazam custom-catalog create [--signature-asset signature-asset]\n\t\t\t\t  [--media-items media-items]\n\t\t\t\t  [--output output]\n\n\n\n\nDESCRIPTION\n     This command creates a new custom catalog file from a shazam signature\n     and its associated media items. A shazam signature can be generated from\n     any of the following inputs:\n\n     1.   A .shazamsignature file\n\n     2.   An audio file\n\n     3.   A video file\n\n     Media items can be grouped in a .csv file and passed to this command to\n     be associated with a shazam signature as metadata.\n\n\nOPTIONS\n     -m,--media-items media-items\n\t     Path to a .csv file containing metadata to be associated with a\n\t     shazam signature.\n\n\n     -o,--output output\n\t     Path to save a new custom catalog file. If this is a directory a\n\t     new custom catalog file is created in that directory with the\n\t     same name as the signature asset file.\n\n\n     -s,--signature-asset signature-asset\n\t     Path to an audio, video or shazam signature file.\n\n\nSEE ALSO\n     shazam-signature(1), shazam-custom-catalog-update(1)\n     shazam-custom-catalog-display(1), shazam-custom-catalog-remove(1)\n\n\nNOTES\n     1.   ShazamKit Documentation\n\t  https://developer.apple.com/shazamkit\n\nmacOS 15.3\t\t\t May 14, 2025\t\t\t    macOS 15.3"
