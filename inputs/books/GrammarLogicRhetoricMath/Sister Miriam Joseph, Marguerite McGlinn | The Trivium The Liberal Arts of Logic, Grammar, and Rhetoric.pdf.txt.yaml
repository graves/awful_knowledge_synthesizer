    Aristotelian and Goclenian Sorites  
    In the Aristotelian sorites the first proposition is the minor premise of its syllogism and all the rest are major premises, except the last, which is a conclusion; and the omitted conclusion in each syllogism becomes the minor premise of the following syllogism.  
    
    The Simple Syllogism 145  
    
    Rule 1. Only one premise, the last, may be negative. (Otherwise there will be an illicit process of the major term.)  
    
    Rule 2. Only one premise, the first (the minor), may be partial, contingent, or singular. (Figure I requires that the minor premise be affirmative; it may be partial or contingent.)  
    
    In the Goclenian sorites the first proposition is the major premise of its syllogism and all the rest are minor premises, except the last which is a conclusion; and the omitted conclusion in each syllogism becomes the major premise of the following syllogism.  
    
    Rule 1. Only one premise, the first, may be negative. (Otherwise there will be an illicit process of the major term.)  
    
    Rule 2. Only one premise, the last (the minor), may be partial, contingent, or singular. (The other propositions are major premises and must be total or necessary in Figure I.)  
    
    The Aristotelian sorites is more important than the Goclenian, for it represents a more natural movement of the mind and is more often used.  
    
