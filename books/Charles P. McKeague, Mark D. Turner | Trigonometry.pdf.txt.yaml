    An identity in trigonometry is a statement that two expressions are equal for all  
    replacements of the variable for which each expression is defined. To prove a trig-  
    onometric identity, we use trigonometric substitutions and algebraic manipula-  
    tions to either  
    
    1. transform the right side into the left side, or  
    2. transform the left side into the right side.
    
    Remember to work on each side separately. We do not want to use properties from  
    algebra that involve both sides of the identity—like the addition property of  
    equality.
    
