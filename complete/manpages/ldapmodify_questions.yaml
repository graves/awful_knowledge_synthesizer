- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `ldapmodify`.\n\n\n\nManpage text:\n\n-I     Enable SASL Interactive mode.  Always prompt.  Default is to\n\t      prompt only as needed.\n\n       -Q     Enable SASL Quiet mode.  Never prompt.\n\n       -U_authcid\n\t      Specify the authentication ID for SASL bind. The form of the ID\n\t      depends on the actual SASL mechanism used.\n\n       -R_realm\n\t      Specify the realm of authentication ID for SASL bind. The form\n\t      of the realm depends on the actual SASL mechanism used.\n\n       -X_authzid\n\t      Specify the requested authorization ID for SASL bind.  authzid\n\t      must be one of the following formats: dn:<distinguished name> or\n\t      u:<username>\n\n       -Y_mech\n\t      Specify the SASL mechanism to be used for authentication. If\n\t      it's not specified, the program will choose the best mechanism\n\t      the server knows.\n\n       -Z[Z]  Issue StartTLS (Transport Layer Security) extended operation. If\n\t      you use -ZZ, the command will require the operation to be\n\t      successful.\n\nINPUT FORMAT\n       The contents of file (or standard input if no -f flag is given on the\n       command line) must conform to the format defined in ldif(5) (LDIF as\n       defined in RFC 2849)."
  manpageQuestion1: What is the primary purpose of the ldapmodify command?
  manpageQuestion2: How would you use ldapmodify with SASL authentication to modify an LDAP entry, specifying the authentication ID and realm?
  manpageQuestion3: Can you provide an example of using ldapmodify with StartTLS to modify an LDAP entry securely?

- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `ldapmodify`.\n\n\n\nManpage text:\n\nEXAMPLES\n       Assuming that the file /tmp/entrymods exists and has the contents:\n\n\t   dn: cn=Modify Me,dc=example,dc=com\n\t   changetype: modify\n\t   replace: mail\n\t   mail: modme@example.com\n\t   -\n\t   add: title\n\t   title: Grand Poobah\n\t   -\n\t   add: jpegPhoto\n\t   jpegPhoto:< file:///tmp/modme.jpeg\n\t   -\n\t   delete: description\n\t   -\n\n       the command:\n\n\t   ldapmodify -f /tmp/entrymods\n\n       will replace the contents of the \"Modify Me\" entry's mail attribute\n       with the value \"modme@example.com\", add a title of \"Grand Poobah\", and\n       the contents of the file \"/tmp/modme.jpeg\" as a jpegPhoto, and\n       completely remove the description attribute.\n\n       Assuming that the file /tmp/newentry exists and has the contents:\n\n\t   dn: cn=Barbara Jensen,dc=example,dc=com\n\t   objectClass: person\n\t   cn: Barbara Jensen\n\t   cn: Babs Jensen\n\t   sn: Jensen\n\t   title: the world's most famous mythical manager\n\t   mail: bjensen@example.com\n\t   uid: bjensen\n\n       the command:\n\n\t   ldapadd -f /tmp/newentry"
  manpageQuestion1: What is the primary purpose of the ldapmodify command?
  manpageQuestion2: How would you use ldapmodify to apply changes defined in a file named /tmp/entrymods?
  manpageQuestion3: Can you provide an example of using ldapmodify to delete a specific attribute from an LDAP entry?

- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `ldapmodify`.\n\n\n\nManpage text:\n\nwill add a new entry for Babs Jensen, using the values from the file\n       /tmp/newentry.\n\n       Assuming that the file /tmp/entrymods exists and has the contents:\n\n\t   dn: cn=Barbara Jensen,dc=example,dc=com\n\t   changetype: delete\n\n       the command:\n\n\t   ldapmodify -f /tmp/entrymods\n\n       will remove Babs Jensen's entry.\n\nDIAGNOSTICS\n       Exit status is zero if no errors occur.\tErrors result in a non-zero\n       exit status and a diagnostic message being written to standard error.\n\nSEE ALSO\n       ldapadd(1), ldapdelete(1), ldapmodrdn(1), ldapsearch(1), ldap.conf(5),\n       ldap(3), ldap_add_ext(3), ldap_delete_ext(3), ldap_modify_ext(3),\n       ldap_modrdn_ext(3), ldif(5), slapd.replog(5)\n\nAUTHOR\n       The OpenLDAP Project <http://www.openldap.org/>\n\nACKNOWLEDGEMENTS\n       OpenLDAP Software is developed and maintained by The OpenLDAP Project\n       <http://www.openldap.org/>.  OpenLDAP Software is derived from\n       University of Michigan LDAP 3.3 Release.\n\nOpenLDAP 2.4.28 \t\t  2011/11/24\t\t\t LDAPMODIFY(1)"
