    This fallacy arises from the false assumption that whatever is predicable of a subject (usually the middle term) is predicable of its accident (the minor term), and in the same sense; or that whatever is predicable of a term understood in one aspect (for example, specifically or concretely) is predicable of the same term understood in another aspect (for example, generically or abstractly) or vice versa.  
    
