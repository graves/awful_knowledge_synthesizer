    As you can see in Figure 5, every trigonometric function of A is equal to the  
    cofunction of B. That is, sin A = cos B, sec A = csc B, and tan A = cot B, to name  
    a few. Because A and B are the acute angles in a right triangle, they are always  
    complementary angles; that is, their sum is always 90°. What we actually have here  
    is another property of trigonometric functions: The sine of an angle is the cosine  
    of its complement, the secant of an angle is the cosecant of its complement, and  
    the tangent of an angle is the cotangent of its complement. Or, in symbols,  
    
    sin A =cos B  
    if d+ B=90°,then Jsec A =csc B  
    tan A = cot B  
    
    and so on.  
    We generalize this discussion with the following theorem.  
    
    Cofunction Theorem  
    
    A trigonometric function of an angle is always equal to the cofunction of the  
    complement of the angle.
  - |-
    To clarify this further, if two angles are complementary, such as 40° and 50°,
    then a trigonometric function of one is equal to the cofunction of the other. That is,
    sin 40° = cos 50°, sec 40° = csc 50°, and tan 40° = cot 50°.
    
