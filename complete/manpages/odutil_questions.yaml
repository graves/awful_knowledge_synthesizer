- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `odutil`.\n\n\n\nManpage text:\n\nodutil(1)\t\t    General Commands Manual\t\t     odutil(1)\n\nNAME\n     odutil â€“ allows caller to examine or change state of opendirectoryd(8)\n\nSYNOPSIS\n     odutil show\n\t    [cache | sessions | nodes | modules | requests | nodenames |\n\t    statistics | all]\n     odutil show configuration nodename [module modulename] [option option]\n     odutil reset [cache | statistics]\n     odutil set log\n\t    [default | alert | critical | error | warning | notice |\n\t    info | debug]\n     odutil set configuration nodename [module modulename]\n\t    option option value1 ...\n     odutil set statistics [on | off]\n\nDESCRIPTION\n     Use odutil to look at internal state information for opendirectoryd,\n     enable or disable logging, or change statistics settings.\n\n     Available commands:\n\n     show\t     Show various internal information. Subcommands:\n\t\t     cache   Outputs contents of the cache.  Note, this output\n\t\t\t     is not included in show all command.\n\t\t     sessions\n\t\t\t     List all open sessions\n\t\t     nodes   List all open nodes\n\t\t     modules\n\t\t\t     List all loaded modules\n\t\t     requests\n\t\t\t     List all active requests\n\t\t     statistics\n\t\t\t     Outputs statistics information.  Some statistics\n\t\t\t     are always enabled (membership). Additional\n\t\t\t     statistics can be enabled see 'set statistics\n\t\t\t     on'.\n\t\t     nodenames\n\t\t\t     List all available node names\n\t\t     all     List all of the above information (excludes\n\t\t\t     cache)"
  manpageQuestion1: What is the primary purpose of the odutil command?
  manpageQuestion2: How would you use odutil to list all open sessions and loaded modules?
  manpageQuestion3: Can you provide an example of using odutil to enable debug-level logging for opendirectoryd?

- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `odutil`.\n\n\n\nManpage text:\n\nshow configuration nodename\n\t\t     Show configuration of a specific node, Subcommands:\n\t\t     module modulename\n\t\t\t     Specific module is requested, otherwise global\n\t\t\t     options\n\t\t     option option\n\t\t\t     Output a value of a specific option.\n\n     reset\t     Reset various internal information. Subcommands:\n\t\t     cache   Resets all caches including membership and kernel\n\t\t\t     (does not affect DNS cache)\n\t\t     statistics\n\t\t\t     Resets any accumulated statistics.\n\n     set log\t     Change the type of log messages saved to persistent\n\t\t     storage. The configuration stays active across reboots\n\t\t     and must be changed to a new type or 'default'.  The next\n\t\t     type of messages are automatically stored to memory-only\n\t\t     buffers for enhanced debugging.\n\t\t     default\n\t\t\t     Enables saving log messages based on default\n\t\t\t     system behavior.  Typically, saves basic messages\n\t\t\t     to persistent storage and info messages to\n\t\t\t     memory-only buffers.\n\t\t     info    Enables saving of info type messages to\n\t\t\t     persistent storage and debug messages to memory-\n\t\t\t     only buffers.\n\t\t     debug   Enables saving all types of messages to\n\t\t\t     persistent storage."
  manpageQuestion1: What is the primary purpose of the odutil command?
  manpageQuestion2: How can you use odutil to reset all caches including membership and kernel caches?
  manpageQuestion3: Can you provide an example of using odutil to set the log type to 'debug' for persistent storage?

- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `odutil`.\n\n\n\nManpage text:\n\nset configuration nodename\n\t\t     Sets either global or per-module options accordingly.\n\t\t     module modulename\n\t\t\t     If module is omitted, then global option is\n\t\t\t     assumed.\n\t\t     option option value1 ...\n\t\t\t     Set a specific option to one or more values as\n\t\t\t     appropriate.\n\n     set statistics  Enables or disables extended statistics. Statistics\n\t\t     include per-process-name call statistics and per-API call\n\t\t     and latencies.  This setting is persistent across reboots\n\t\t     and should not normally be run as it is memory intensive.\n\t\t     on      Enables statistics tracking\n\t\t     off     Disables statistics tracking\n\nSEE ALSO\n     opendirectoryd(8)\n\nmacOS 15.3\t\t       November 15, 2016\t\t    macOS 15.3"
  manpageQuestion1: What is the primary purpose of the odutil command-line tool?
  manpageQuestion2: How can you use odutil to set a specific configuration option for the global settings?
  manpageQuestion3: Can you explain how to enable extended statistics tracking using odutil?

