- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `view`.\n\n\n\nManpage text:\n\n-T {terminal}\n\t\t   Tells Vim the name of the terminal you are using.  Only\n\t\t   required when the automatic way doesn't work.  Should be a\n\t\t   terminal known to Vim (builtin) or defined in the termcap\n\t\t   or terminfo file.\n\n       -u {vimrc}  Use the commands in the file {vimrc} for initializations.\n\t\t   All the other initializations are skipped.  Use this to\n\t\t   edit a special kind of files.  It can also be used to skip\n\t\t   all initializations by giving the name \"NONE\".  See \":help\n\t\t   initialization\" within vim for more details.\n\n       -U {gvimrc} Use the commands in the file {gvimrc} for GUI\n\t\t   initializations.  All the other GUI initializations are\n\t\t   skipped.  It can also be used to skip all GUI\n\t\t   initializations by giving the name \"NONE\".  See \":help\n\t\t   gui-init\" within vim for more details.\n\n       -v\t   Start Vim in Vi mode, just like the executable was called\n\t\t   \"vi\".  This only has effect when the executable is called\n\t\t   \"ex\".\n\n       -V[N]\t   Verbose.  Give messages about which files are sourced and\n\t\t   for reading and writing a viminfo file.  The optional\n\t\t   number N is the value for 'verbose'.  Default is 10."
  manpageQuestion1: What is the primary purpose of the `view` command in Vim?
  manpageQuestion2: How can you configure Vim to use a custom initialization file instead of the default one?
  manpageQuestion3: What command-line option can you use to start Vim in Vi mode instead of the default mode?

- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `view`.\n\n\n\nManpage text:\n\n-V[N]{filename}\n\t\t   Like -V and set 'verbosefile' to {filename}.  The result is\n\t\t   that messages are not displayed but written to the file\n\t\t   {filename}.\t{filename} must not start with a digit.\n\n       -w{number}  Set the 'window' option to {number}.\n\n       -w {scriptout}\n\t\t   All the characters that you type are recorded in the file\n\t\t   {scriptout}, until you exit Vim.  This is useful if you\n\t\t   want to create a script file to be used with \"vim -s\" or\n\t\t   \":source!\".\tIf the {scriptout} file exists, characters are\n\t\t   appended.\n\n       -W {scriptout}\n\t\t   Like -w, but an existing file is overwritten.\n\n       -x\t   If Vim has been compiled with encryption support, use\n\t\t   encryption when writing files.  Will prompt for a crypt\n\t\t   key.\n\n       -X\t   Don't connect to the X server.  Shortens startup time in a\n\t\t   terminal, but the window title and clipboard will not be\n\t\t   used.\n\n       -y\t   Start Vim in easy mode, just like the executable was called\n\t\t   \"evim\" or \"eview\".  Makes Vim behave like a click-and-type\n\t\t   editor."
