    To find the value of a trigonometric function, you can use the definitions of the six trigonometric functions in terms of x, y, and r. These are:
    
    sin @ = y/r  
    cos @ = x/r  
    tan @ = y/x  
    csc @ = r/y  
    sec @ = r/x  
    cot @ = x/y  
    
    Using these definitions, you can find the value of a trigonometric function if you know the coordinates of a point on the terminal side of an angle. For example, if (x, y) is a point on the terminal side of @, then:
    
    sin @ = y/r  
    cos @ = x/r  
    tan @ = y/x  
    csc @ = r/y  
    sec @ = r/x  
    cot @ = x/y  
    
    where r = √(x² + y²). 
    
    You can also use reciprocal identities to find the value of a trigonometric function if you know the value of its reciprocal. For example, if you know that csc @ = 2, then sin @ = 1/2. 
    
    You can also use ratio identities to find the value of a trigonometric function if you know the values of two other trigonometric functions. For example, if you know that sin @ = 3/5 and cos @ = 4/5, then tan @ = (3/5)/(4/5) = 3/4. 
    
    You can also use a Pythagorean identity to find the value of a trigonometric function if you know the value of another trigonometric function. For example, if you know that sin @ = 3/5, then cos @ can be found using the Pythagorean identity: sin²@ + cos²@ = 1. So, (3/5)² + cos²@ = 1 → 9/25 + cos²@ = 1 → cos²@ = 16/25 → cos @ = ±4/5. 
    
    The sign of the trigonometric function depends on the quadrant in which the angle terminates. For example, if @ is in QII, then sin @ is positive and cos @ is negative. 
    
