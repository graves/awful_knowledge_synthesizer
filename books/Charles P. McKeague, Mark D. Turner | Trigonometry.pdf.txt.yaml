    If you think back to the work you have done with functions of the form y = f(x)  
    in your algebra class, you will see that the variables x and y were always real  
    numbers. The trigonometric functions we have worked with so far have had the form  
    y = f(θ), where θ is measured in degrees. To apply the knowledge we have about  
    functions from algebra to our trigonometric functions, we need to write our angles  
    as real numbers, not degrees. The key to doing this is called radian measure.
    
    Radian measure is a relatively new concept in the history of mathematics. The  
    first printed use of the term radian was by physicist James T. Thomson in examina-  
    tion questions in 1873. It is believed that the concept of radian measure was origi-  
    nally proposed by Roger Cotes (1682-1716), who was also the first to calculate 1  
    radian in degrees. The introduction of radian measure will allow us to do a number  
    of useful things. For instance, in Chapter 4 we will graph the function y = sin x on  
    a rectangular coordinate system, where the units on the x- and y-axes are given by  
    real numbers, just as they would be if we were graphing y = 2x + 3 or y = x².
    
    To understand the definition for radian measure, we have to recall from geom-  
    etry that a central angle in a circle is an angle with its vertex at the center of the  
    circle. Here is the definition for an angle with a measure of 1 radian.
    
    Definition: Radian
    
    In a circle, a central angle that cuts off an arc equal in length to the radius of  
    the circle has a measure of 1 radian (rad). Figure 1 illustrates this.
    
