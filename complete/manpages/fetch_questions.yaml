- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `fetch`.\n\n\n\nManpage text:\n\nFETCH(9)\t\t   Kernel Developer's Manual\t\t      FETCH(9)\n\nNAME\n     fetch, fubyte, fuibyte, fuiword, fulong, fuulong, fuword â€“ fetch data\n     from user-space\n\nSYNOPSIS\n     #include <sys/types.h>\n     #include <sys/time.h>\n     #include <sys/systm.h>\n     #include <sys/resourcevar.h>\n\n     int\n     fubyte(const user_addr_t addr);\n\n     int\n     fuibyte(const user_addr_t addr);\n\n     int\n     fuiword(user_addr_t addr);\n\n     int64_t\n     fulong(user_addr_t addr);\n\n     uint64_t\n     fuulong(user_addr_t addr);\n\n     int\n     fuword(user_addr_t addr);\n\nDESCRIPTION\n     The fetch functions are designed to copy small amounts of data from user-\n     space.\n\n     The fetch routines provide the following functionality:\n\n     fubyte()\tFetches a byte of data from the user-space address addr.\n\n     fuibyte()\tFetches a byte of data from the user-space address addr.  This\n\t\tfunction is safe to call during an interrupt context.\n\n     fuiword()\tFetches a word of data from the user-space address addr.  This\n\t\tfunction is safe to call during an interrupt context."
  manpageQuestion1: What is the primary purpose of the fetch functions in macOS?
  manpageQuestion2: How would you use fubyte() to retrieve a byte of data from a user-space address?
  manpageQuestion3: Can you explain how to safely fetch a word from user-space using fuiword()?

