- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `psm`.\n\n\n\nManpage text:\n\npsm(1)\t\t\t    General Commands Manual\t\t\tpsm(1)\n\nNAME\n     psm â€“ Command line interface to Apple Silicon password slot manager\n\nSYNOPSIS\n     psm [verb] [-dsv]\n\nDESCRIPTION\n     A simple command line interface which lets you check the status of slots,\n     and remove any orphaned slots. Slots are automatically allocated on a\n     first come first serve bases, and this tool allows you to see which users\n     are currently being protected by a specific slot.\tTo free up a slot you\n     may need to delete an existing user from the system that is currently\n     enrolled; thus allowing the next password change to enroll into Apple\n     Silicon password slot manager.\n\n     By default psm will execute the command supplied and report if anything\n     went wrong.\n\n     Here is a complete list of the options available:\n\n     -d disk3s5\n\t      specify a disk to operate on <disk3s5>\n\n     -s #     specify a specifc slot number\n\n     -v       will make psm more verbose.\n\nVERBS\n     status\tDisplays status for all currently enrolled slots"
