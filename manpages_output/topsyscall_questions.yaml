- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `topsyscall`.\n\n\n\nManpage text:\n\ntopsyscall(1m)\t\t\t USER COMMANDS\t\t\ttopsyscall(1m)\n\nNAME\n       topsyscall - top syscalls by syscall name. Uses DTrace.\n\nSYNOPSIS\n       topsyscall [-Cs] [interval [count]]\n\nDESCRIPTION\n       This program continually prints a report of the top system calls, and\n       refreshes the display every 1 second or as specified at the command\n       line.\n\n       Since this uses DTrace, only users with root privileges can run this\n       command.\n\nOPTIONS\n       -C     don't clear the screen\n\n       -s     print per second values\n\nEXAMPLES\n       Default output, 1 second updates,\n\t      # topsyscall\n\n       Print every 5 seconds,\n\t      # topsyscall 5\n\n       Print a scrolling output,\n\t      # topsyscall -C\n\nFIELDS\n       load avg\n\t      load averages, see uptime(1)\n\n       syscalls\n\t      total syscalls in this interval\n\n       syscalls/s\n\t      syscalls per second\n\n       SYSCALL\n\t      system call name\n\n       COUNT  total syscalls in this interval\n\n       COUNT/s\n\t      syscalls per second\n\nDOCUMENTATION\n       See the DTraceToolkit for further documentation under the Docs\n       directory. The DTraceToolkit docs may include full worked examples with\n       verbose descriptions explaining the output."
  manpageQuestion1: What is the primary purpose of the topsyscall tool?
  manpageQuestion2: How would you use topsyscall to monitor system calls every 5 seconds without clearing the screen?
  manpageQuestion3: Can you provide an example of using topsyscall to display per-second values for system calls?

