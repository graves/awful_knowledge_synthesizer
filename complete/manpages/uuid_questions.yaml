- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `uuid`.\n\n\n\nManpage text:\n\nUUID(3) \t\t   Library Functions Manual\t\t       UUID(3)\n\nNAME\n       uuid - DCE compatible Universally Unique Identifier library\n\nSYNOPSIS\n       #include <uuid/uuid.h>\n\nDESCRIPTION\n       The UUID library is used to generate unique identifiers for objects\n       that may be accessible beyond the local system.\tThis library generates\n       UUIDs compatible with those created by the Open Software Foundation\n       (OSF) Distributed Computing Environment (DCE) utility uuidgen.\n\n       The UUIDs generated by this library can be reasonably expected to be\n       unique within a system, and unique across all systems.  They could be\n       used, for instance, to generate unique HTTP cookies across multiple web\n       servers without communication between the servers, and without fear of\n       a name clash.\n\nCONFORMING TO\n       OSF DCE 1.1\n\nAUTHOR\n       Theodore Y. Ts'o\n\nAVAILABILITY\n       http://e2fsprogs.sourceforge.net/ <http://e2fsprogs.sourceforge.net/>\n\nSEE ALSO\n       uuid_clear(3), uuid_compare(3), uuid_copy(3), uuid_generate(3),\n       uuid_is_null(3), uuid_parse(3), uuid_unparse(3)"
  manpageQuestion1: What is the primary purpose of the uuid library?
  manpageQuestion2: How would you generate a UUID using the uuid library in C programming?
  manpageQuestion3: Can you explain how to parse a UUID string into a uuid_t structure using the uuid library?

