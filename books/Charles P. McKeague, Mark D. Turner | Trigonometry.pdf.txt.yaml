    Derivation
    
    To derive the formulas stated in the law of cosines, we apply the Pythagorean Theorem and some of our basic trigonometric identities. Applying the Pythagorean Theorem to right triangle BCD in Figure 2, we have
    
    a² = (c - x)² + h²  
    = c² - 2cx + x² + h²  
    
    From right triangle ACD, we have x² + h² = b², so
    
    a² = c² - 2cx + b²  
    = h² + c² - 2cx  
    
    Now, since cos A = x/b, we have x = b cos A, or
    
    a² = b² + c² - 2bc cos A  
    
