    Introduction
    
    Trigonometric functions are periodic functions because they repeat all their range  
    values at regular intervals. The riders on the Ferris wheels we have been studying  
    repeat their positions around the wheel periodically as well. That is why trigono-  
    metric functions are good models for the motion of a rider on a Ferris wheel. When  
    we use a rectangular coordinate system to plot the distance between the ground  
    and a rider during a ride, we find that the shape of the graph matches exactly the  
    shape of the graph of one of the trigonometric functions.
    
