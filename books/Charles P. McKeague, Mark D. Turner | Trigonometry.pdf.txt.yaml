    **SOLUTION**  
    When θ = π/2, the line tangent to the unit circle at B will be parallel to OP. Because these lines will not intersect, the point R does not exist and so tan θ = BR is undefined. Once θ increases slightly, the line tangent to the unit circle at B will intersect with the opposite side of ray OP, so that BR extends downward from the x-axis and is therefore negative (see Figure 13).
    
    **Figure 13**
    
    At first, BR will be very long, so that tan θ will be an extremely large negative value. As θ continues to increase towards π, R will move in closer to P, with the result that BR decreases in length. As a value, this means that tan θ is negative but increasing. Finally, when θ reaches π, the segment BR will have shrunk to zero so that tan θ = 0.
    
    To summarize, tan θ is undefined at π/2, but then increases from −∞ to 0 as θ increases toward π.
    
