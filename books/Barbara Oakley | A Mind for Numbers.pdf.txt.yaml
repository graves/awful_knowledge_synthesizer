    Focused versus Diffuse Thinking  
    Since the very beginning of the twenty-first century, neuroscientists have been making profound  
    advances in understanding the two different types of networks that the brain switches between  
    —highly attentive states and more relaxed resting state networks.* We' II call the thinking  
    processes related to these two different types of networks the focused mode and diffuse mode,  
    respectively—these modes are highly important for learning.? It seems you frequently switch  
    back and forth between these two modes in your day-to-day activities. You're in either one mode  
    or the other—not consciously in both at the same time. The diffuse mode does seem to be able to  
    work quietly in the background on something you are not actively focusing on. Sometimes you  
    may also flicker for a rapid moment to diffuse-mode thinking.  
    
    Focused-mode thinking is essential for studying math and science. It involves a direct  
    approach to solving problems using rational, sequential, analytical approaches. The focused  
    mode is associated with the concentrating abilities of the brain's prefrontal cortex, located right  
    behind your forehead. Turn your attention to something and bam—the focused mode is on, like  
    the tight, penetrating beam of a flashlight.  
    
    Prefrontal cortex  
    
    The prefrontal cortex is the area right behind the forehead.  
    
    Diffuse-mode thinking is also essential for learning math and science. It allows us to  
    suddenly gain a new insight on a problem we've been struggling with and is associated with  
    "big-picture" perspectives. Diffuse-mode thinking is what happens when you relax your attention  
    and just let your mind wander. This relaxation can allow different areas of the brain to hook up  
    and return valuable insights. Unlike the focused mode, the diffuse mode seems less affiliated  
    with any one area of the brain—you can think of it as being "diffused" throughout the brain.?  
    Diffuse-mode insights often flow from preliminary thinking that's been done in the focused  
    mode. (The diffuse mode must have clay to make bricks!)  
    
    Learning involves a complex flickering of neural processing among different areas of the  
    brain, as well as back and forth between hemispheres.® So this means that thinking and learning  
    is more complicated than simply switching between the focused and diffuse modes. But  
    fortunately, we don't need to go deeper into the physical mechanisms. We're going to take a  
    different approach.  
    
    The Focused Mode—A Tight Pinball Machine
  - |-
    To understand focused and diffuse mental processes, we're going to play some pinball.
    (Metaphors are powerful tools for learning in math and science.) In the old game of pinball, you
    pull back on a spring-loaded plunger and it whacks a ball, which ends up bouncing randomly
    around the circular rubber bumpers.
    
    This happy zombie is playing neural pinball.
    
    Look at the following illustration. When you focus your attention on a problem, your mind
    pulls back the mental plunger and releases a thought. Boom—that thought takes off, bumping
    around like the pinball in the head on the left. This is the focused mode of thinking.
    
    Notice how the round bumpers are very close together in the focused mode. In contrast, the
    diffuse mode on the right has its circular rubber bumpers farther apart. (If you want to pursue the
    metaphor still further, you can think of each bumper as a cluster of neurons.)
    
    The close bumpers of the focused mode mean that you can more easily think a precise
