- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `cursors`.\n\n\n\nManpage text:\n\nThe none cursor can be specified to eliminate the cursor.\n\nPORTABILITY ISSUES\n       Windows\n\t      On Windows systems, the following cursors are mapped to native\n\t      cursors:\n\t\t     arrow\n\t\t     center_ptr\n\t\t     crosshair\n\t\t     fleur\n\t\t     ibeam\n\t\t     icon\n\t\t     none\n\t\t     sb_h_double_arrow\n\t\t     sb_v_double_arrow\n\t\t     watch\n\t\t     xterm\n\t      And the following additional cursors are available:\n\t\t     no\n\t\t     starting\n\t\t     size\n\t\t     size_ne_sw\n\t\t     size_ns\n\t\t     size_nw_se\n\t\t     size_we\n\t\t     uparrow\n\t\t     wait\n\n       Mac OS X\n\t      On Mac OS X systems, the following cursors are mapped to native\n\t      cursors:\n\t\t     arrow\n\t\t     top_left_arrow\n\t\t     left_ptr\n\t\t     cross\n\t\t     crosshair\n\t\t     tcross\n\t\t     ibeam\n\t\t     none\n\t\t     xterm\n\t      And the following additional native cursors are available:\n\t\t     copyarrow\n\t\t     aliasarrow\n\t\t     contextualmenuarrow\n\t\t     movearrow\n\t\t     text\n\t\t     cross-hair\n\t\t     hand\n\t\t     openhand\n\t\t     closedhand\n\t\t     fist\n\t\t     pointinghand\n\t\t     resize\n\t\t     resizeleft\n\t\t     resizeright\n\t\t     resizeleftright\n\t\t     resizeup\n\t\t     resizedown\n\t\t     resizeupdown\n\t\t     resizebottomleft\n\t\t     resizetopleft\n\t\t     resizebottomright\n\t\t     resizetopright\n\t\t     notallowed\n\t\t     poof\n\t\t     wait\n\t\t     countinguphand\n\t\t     countingdownhand\n\t\t     countingupanddownhand\n\t\t     spinning\n\t\t     help\n\t\t     bucket\n\t\t     cancel\n\t\t     eyedrop\n\t\t     eyedrop-full\n\t\t     zoom-in\n\t\t     zoom-out"
