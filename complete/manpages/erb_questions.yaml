- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `erb`.\n\n\n\nManpage text:\n\nEXAMPLES\n     Here is an eRuby script\n\n\t   <?xml version=\"1.0\" ?>\n\t   <% require 'prime' -%>\n\t   <erb-example>\n\t     <calc><%= 1+1 %></calc>\n\t     <var><%= __FILE__ %></var>\n\t     <library><%= Prime.each(10).to_a.join(\", \") %></library>\n\t   </erb-example>\n\n     Command\n\t   % erb -T - example.erb\n     prints\n\n\t   <?xml version=\"1.0\" ?>\n\t   <erb-example>\n\t     <calc>2</calc>\n\t     <var>example.erb</var>\n\t     <library>2, 3, 5, 7</library>\n\t   </erb-example>\n\nSEE ALSO\n     ruby(1).\n\n     And see ri(1) documentation for ERB class.\n\nREPORTING BUGS\n     •\t Security vulnerabilities should be reported via an email to\n\t security@ruby-lang.org.  Reported problems will be published after\n\t being fixed.\n\n     •\t Other bugs and feature requests can be reported via the Ruby Issue\n\t Tracking System (https://bugs.ruby-lang.org/).  Do not report\n\t security vulnerabilities via this system because it publishes the\n\t vulnerabilities immediately.\n\nAUTHORS\n     Written by Masatoshi SEKI.\n\nUNIX\t\t\t       December 16, 2018\t\t\t  UNIX"
