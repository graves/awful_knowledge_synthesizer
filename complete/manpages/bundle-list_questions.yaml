- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `bundle-list`.\n\n\n\nManpage text:\n\nBUNDLE-LIST(1)\t\t\t\t\t\t\tBUNDLE-LIST(1)\n\nNAME\n       bundle-list - List all the gems in the bundle\n\nSYNOPSIS\n       bundle list [--name-only] [--paths] [--without-group=GROUP]\n       [--only-group=GROUP]\n\nDESCRIPTION\n       Prints a list of all the gems in the bundle including their version.\n\n       Example:\n\n       bundle list --name-only\n\n       bundle list --paths\n\n       bundle list --without-group test\n\n       bundle list --only-group dev\n\n       bundle list --only-group dev --paths\n\nOPTIONS\n       --name-only\n\t      Print only the name of each gem.\n\n       --paths\n\t      Print the path to each gem in the bundle.\n\n       --without-group\n\t      Print all gems expect from a group.\n\n       --only-group\n\t      Print gems from a particular group.\n\n\n\t\t\t\t November 2018\t\t\tBUNDLE-LIST(1)"
  manpageQuestion1: What is the primary purpose of the bundle-list command?
  manpageQuestion2: How can you use the bundle-list command to list only the names of the gems in the bundle?
  manpageQuestion3: Can you provide an example of using the bundle-list command to list all gems except those in the 'test' group?

