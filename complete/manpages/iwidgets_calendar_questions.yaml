- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `iwidgets_calendar`.\n\n\n\nManpage text:\n\nCOMPONENTS\n       Name:\t       forward\n       Class:\t       Button\n\n\t      The forward component provides the button on the upper right of\n\t      the calendar that changes the month to be the next.  See the\n\t      \"button\" widget manual entry for details on the forward\n\t      component item.\n\n       Name:\t       page\n       Class:\t       Canvas\n\n\t      The page component provides the canvas on which the title, days\n\t      of the week, and days of the month appear.  See the \"canvas\"\n\t      widget manual entry for details on the page component item.\n\n       Name:\t       backward\n       Class:\t       Button\n\n       The backward component provides the button on the upper right of the\n\t      calendar that changes the month to be the next.  See the\n\t      \"button\" widget manual entry for details on the backward\n\t      component item.\n\n\nEXAMPLE\n\n\t       package require Iwidgets 4.0\n\t       proc selectCmd {date} {\n\t\t puts $date\n\t       }\n\n\t       iwidgets::calendar .c -command {selectCmd %d} \\\n\t\t\t      -weekendbackground mistyrose \\\n\t\t\t      -weekdaybackground ghostwhite -outline black \\\n\t\t\t      -startday wednesday -days {We Th Fr Sa Su Mo Tu}\n\t       pack .c"
