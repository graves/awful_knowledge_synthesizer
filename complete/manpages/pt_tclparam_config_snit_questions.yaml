- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `pt_tclparam_config_snit`.\n\n\n\nManpage text:\n\npt::tclparam::configuration::snit(n)\t\t\t\t  Parser Tools\n\n______________________________________________________________________________\n\nNAME\n       pt::tclparam::configuration::snit - Tcl/PARAM, Canned configuration,\n       Snit\n\nSYNOPSIS\n       package require Tcl  8.5\n\n       package require pt::tclparam::configuration::snit  ?1?\n\n       ::pt::tclparam::configuration::snit def name cmdprefix\n\n______________________________________________________________________________\n\nDESCRIPTION\n       Are you lost ?  Do you have trouble understanding this document ?  In\n       that case please read the overview provided by the Introduction to\n       Parser Tools. This document is the entrypoint to the whole system the\n       current package is a part of.\n\n       This package is an adjunct to pt::peg::to::tclparam, to make the use of\n       this highly configurable package easier by providing a canned\n       configuration. When applied this configuration causes the package\n       pt::peg::to::tclparam to generate snit-based parser packages.\n\n       It is a supporting package in the Core Layer of Parser Tools.\n\n       IMAGE: arch_core_support\n\nAPI\n       ::pt::tclparam::configuration::snit def name cmdprefix\n\t      The command applies the configuration provided by this package\n\t      to the cmdprefix, causing the creation of snit-based parsers\n\t      whose class is name.\n\n\t      The use of a command prefix as API allows application of the\n\t      configuration to not only pt::peg::to::tclparam\n\t      (pt::peg::to::tclparam configure), but also export manager\n\t      instances and PEG containers ($export configuration set and\n\t      [$container exporter] configuration set respectively).\n\n\t      Or anything other command prefix accepting two arguments, option\n\t      and value.\n\nBUGS, IDEAS, FEEDBACK\n       This document, and the package it describes, will undoubtedly contain\n       bugs and other problems.  Please report such in the category pt of the\n       Tcllib SF Trackers [http://sourceforge.net/tracker/?group_id=12883].\n       Please also report any ideas for enhancements you may have for either\n       package and/or documentation.\n\nKEYWORDS\n       EBNF, LL(k), PEG, TDPL, context-free languages, expression, grammar,\n       matching, parser, parsing expression, parsing expression grammar, push\n       down automaton, recursive descent, state, top-down parsing languages,\n       transducer\n\nCATEGORY\n       Parsing and Grammars\n\nCOPYRIGHT\n       Copyright (c) 2009 Andreas Kupries <andreas_kupries@users.sourceforge.net>"
