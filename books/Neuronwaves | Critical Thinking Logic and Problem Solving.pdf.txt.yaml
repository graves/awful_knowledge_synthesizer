    2) The 3-Act Structure  
    This is a condensed version of the five-act dramatic structure. Like social media trends, the three-act structure is often employed in posts where audiences prefer succinct content. Instead of delving deep into a complex narrative, the three-act structure is designed for directness, primarily introducing a concept or perhaps a brand.  
    
    The three-act structure of a story includes the following stages:  
    
    - The Setup: This initial phase is where you establish the scene and introduce the main character.  
    - The Confrontation: Also known as the ‘rising action', this stage builds up tension.  
    - The Resolution: This final act brings the story to a satisfying conclusion, often resolving the problem introduced earlier.  
    
    Example:  
    
    * Setup: Imagine you're the owner of a small coffee shop in a quaint town. You've just received a new supply of the finest Colombian beans, located in a remote region.  
    * Confrontation: However, the market is dominated by big coffee chains, and it's increasingly difficult to stand out. You decide to introduce a new blend, a unique mix of your freshly acquired Colombian beans and locally sourced spices.  
    * Resolution: The "Sunshine Blend" becomes a hit! Not only does it attract coffee lovers from around the town, but it also receives rave reviews online. Your unique blend successfully establishes your coffee shop on the map, proving that small coffee shops can indeed compete with larger chains.  
    
