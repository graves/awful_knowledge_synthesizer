    **The Intersection of Biases and Fallacies**
    
    While cognitive biases and logical fallacies are distinct, they can intersect. A person under the influence of a particular cognitive bias might be more prone to committing certain logical fallacies.
    
    For example, someone influenced by the availability heuristic (a cognitive bias) might give undue weight to recent events. This could lead them to commit the Post Hoc fallacy, where they mistakenly assume that since one event followed another, the first event must have caused the second.
    
