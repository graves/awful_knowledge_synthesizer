    From Figure 1 we see that the inverse of y = x² — 4 is not a function because  
    the graph of y = ±√x + 4 does not pass the vertical line test. For the inverse to  
    also be a function, the graph of the original function must pass the horizontal line  
    test. Functions with this property are called one-to-one functions. If a function is  
    one-to-one, then we know its inverse will be a function as well.
    
    Inverse Function Notation
    
    If y = f(x) is a one-to-one function, then the inverse of f is also a function and  
    can be denoted by y = f⁻¹(x).
    
    Because the graphs of all six trigonometric functions do not pass the horizontal line  
    test, the inverse relations for these functions will not be functions themselves. However, we will see that it is possible to define an inverse that is a function  
    if we restrict the original trigonometric function to certain angles. In this section,  
    we will limit our discussion of inverse trigonometric functions to the inverses of the  
    three major functions: sine, cosine, and tangent. The other three inverse trigonometric functions can be handled with the use of reciprocal identities.
    
