- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `adacurses`.\n\n\n\nManpage text:\n\nADACURSES(1)\t\t\t User Commands\t\t\t  ADACURSES(1)\n\nNAME\n       adacurses-config - helper script for AdaCurses libraries\n\nSYNOPSIS\n       adacurses-config [options]\n\nDESCRIPTION\n       This is a shell script which simplifies configuring an application to\n       use the AdaCurses library binding to ncurses.\n\nOPTIONS\n       --cflags\n\t      echos the gnat (Ada compiler) flags needed to compile with\n\t      AdaCurses.\n\n       --libs echos the gnat libraries needed to link with AdaCurses.\n\n       --version\n\t      echos the release+patchdate version of the ncurses libraries\n\t      used to configure and build AdaCurses.\n\n       --help prints a list of the adacurses-config script's options.\n\nSEE ALSO\n       curses(3X)\n\n       This describes ncurses version 5.9 (patch 20110404).\n\n\t\t\t\t\t\t\t\t  ADACURSES(1)"
  manpageQuestion1: What is the primary purpose of the adacurses-config tool?
  manpageQuestion2: How would you use adacurses-config to get the compiler flags required for compiling an Ada program with AdaCurses?
  manpageQuestion3: Can you provide an example of using adacurses-config to determine the version of the ncurses libraries used in AdaCurses?

