- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `accton`.\n\n\n\nManpage text:\n\nACCTON(8)\t\t    System Manager's Manual\t\t     ACCTON(8)\n\nNAME\n     accton â€“ enable/disable system accounting\n\nSYNOPSIS\n     accton [acctfile]\n\nDESCRIPTION\n     The accton utility is used for switching system accounting on or off.  If\n     called with the argument acctfile, system accounting is enabled.  The\n     acctfile specified must exist prior to starting system accounting, or\n     accton will return an error.  A record of every process that is started\n     by the execve(2) system call and then later exits the system is stored in\n     acctfile.\tThe sa(8) command may be used to examine the accounting\n     records.  If no arguments are given, system accounting is disabled.\n\nFILES\n     /var/account/acct\tdefault accounting file\n\nSEE ALSO\n     lastcomm(1), acct(2), acct(5), sa(8)\n\nmacOS 15.3\t\t\t May 21, 1993\t\t\t    macOS 15.3"
  manpageQuestion1: What is the primary purpose of the accton command?
  manpageQuestion2: How would you use the accton command to enable system accounting with a custom accounting file located at /var/account/custom_acct?
  manpageQuestion3: Can you provide an example of using the accton command to disable system accounting?

