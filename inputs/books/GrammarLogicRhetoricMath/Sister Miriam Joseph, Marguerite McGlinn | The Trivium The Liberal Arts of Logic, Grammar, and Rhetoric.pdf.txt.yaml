    The foot is the metrical unit; it is made up of one stressed syllable and  
    one or more unstressed syllables. A metrical foot may be  
    
    1 Disyllabic  
    
    Iambus unstressed, stressed (ca-rouse’)  
    Trochee stressed, unstressed (un’-der)  
    
