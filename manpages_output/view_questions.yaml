- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `view`.\n\n\n\nManpage text:\n\nON-LINE HELP\n       Type \":help\" in Vim to get started.  Type \":help subject\" to get help\n       on a specific subject.  For example: \":help ZZ\" to get help for the\n       \"ZZ\" command.  Use <Tab> and CTRL-D to complete subjects (\":help\n       cmdline-completion\").  Tags are present to jump from one place to\n       another (sort of hypertext links, see \":help\").\tAll documentation\n       files can be viewed in this way, for example \":help syntax.txt\".\n\nFILES\n       /usr/local/share/vim/vim??/doc/*.txt\n\t\t      The Vim documentation files.  Use \":help doc-file-list\"\n\t\t      to get the complete list.\n\t\t      vim??  is short version number, like vim91 for Vim 9.1\n\n       /usr/local/share/vim/vim??/doc/tags\n\t\t      The tags file used for finding information in the\n\t\t      documentation files.\n\n       /usr/local/share/vim/vim??/syntax/syntax.vim\n\t\t      System wide syntax initializations.\n\n       /usr/local/share/vim/vim??/syntax/*.vim\n\t\t      Syntax files for various languages.\n\n       /usr/local/share/vim/vimrc\n\t\t      System wide Vim initializations."
  manpageQuestion1: What is the primary purpose of the 'view' command in Vim?
  manpageQuestion2: How can you use the 'view' command to display the contents of a Vim documentation file?
  manpageQuestion3: What is the function of the tags file in the Vim documentation system?

- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `view`.\n\n\n\nManpage text:\n\n~/.vimrc, ~/.vim/vimrc, $XDG_CONFIG_HOME/vim/vimrc\n\t\t      Your personal Vim initializations (first one found is\n\t\t      used).\n\n       /usr/local/share/vim/gvimrc\n\t\t      System wide gvim initializations.\n\n       ~/.gvimrc, ~/.vim/gvimrc, $XDG_CONFIG_HOME/vim/gvimrc\n\t\t      Your personal gVim initializations (first one found is\n\t\t      used).\n\n       /usr/local/share/vim/vim??/optwin.vim\n\t\t      Script used for the \":options\" command, a nice way to\n\t\t      view and set options.\n\n       /usr/local/share/vim/vim??/menu.vim\n\t\t      System wide menu initializations for gVim.\n\n       /usr/local/share/vim/vim??/bugreport.vim\n\t\t      Script to generate a bug report.\tSee \":help bugs\".\n\n       /usr/local/share/vim/vim??/filetype.vim\n\t\t      Script to detect the type of a file by its name.\tSee\n\t\t      \":help 'filetype'\".\n\n       /usr/local/share/vim/vim??/scripts.vim\n\t\t      Script to detect the type of a file by its contents.\n\t\t      See \":help 'filetype'\".\n\n       /usr/local/share/vim/vim??/print/*.ps\n\t\t      Files used for PostScript printing."
