- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `shazam-custom-catalog-display`.\n\n\n\nManpage text:\n\nSHAZAM-CUSTOM-CATALOG-DISPLAY(1)\t\t       General Commands Manual\n\n\n\nNAME\n     shazam custom-catalog display â€“ Display contents of a custom catalog file\n\n\nSYNOPSIS\n     shazam custom-catalog display [--input input] [--properties properties]\n\n\n\n\nDESCRIPTION\n     Use this command to display the contents of an existing custom catalog\n     file. Each signature and media items entry is displayed to offer\n     information about the contents of a custom catalog file. See\n     shazam-custom-catalog-create(1) for information on how to create a custom\n     catalog file.\n\n\nOPTIONS\n     -i,--input input\n\t     Path to an existing custom catalog file to be displayed.\n\n\n     -p,--properties properties\n\t     A comma separated list of media item properties to display.\n\n\nSEE ALSO\n     shazam-custom-catalog-create(1), shazam-custom-catalog-export(1),\n     shazam-custom-catalog-remove(1)\n\n\nNOTES\n     1.   ShazamKit Documentation\n\t  https://developer.apple.com/shazamkit\n\nmacOS 15.3\t\t\t May 14, 2025\t\t\t    macOS 15.3"
