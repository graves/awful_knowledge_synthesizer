    sin θ = y/r
    cos θ = x/r
    tan θ = y/x (x ≠ 0)
    cot θ = x/y (y ≠ 0)
    sec θ = r/x (x ≠ 0)
    csc θ = r/y (y ≠ 0)
    where x² + y² = r², or r = √(x² + y²). That is, r is the distance from the origin
    to (x, y).
