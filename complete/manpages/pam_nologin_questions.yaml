- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `pam_nologin`.\n\n\n\nManpage text:\n\npam_nologin(8)\t\t    System Manager's Manual\t\tpam_nologin(8)\n\nNAME\n     pam_nologin – No Login PAM module\n\nSYNOPSIS\n     [service-name] function-class control-flag pam_nologin [options]\n\nDESCRIPTION\n     The No Login PAM module supports the account management function class.\n     In terms of the function-class parameter, this is the “account” class.\n\n     The No Login authentication module always returns success for the\n     superuser, and returns success for all other users if the file\n     /etc/nologin does not exist.  If /etc/nologin does exist, then its\n     contents are echoed to non-superusers before failure is returned.\n\nFILES\n     /etc/nologin\n\t     A message to denied users.\n\nSEE ALSO\n     nologin(8), pam.conf(5), pam(8), pwpolicy(8)\n\nmacOS 15.3\t\t       February 7, 2009 \t\t    macOS 15.3"
