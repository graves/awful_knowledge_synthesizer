    Question at Hand: This pertains to the particular problem or issue you're addressing. What needs to be resolved? By specifying the question at hand, you gain clarity about the focal point of your critical analysis.
    
    Information: Gathering relevant data or facts to address the question is key. But it's not just about quantity; the quality of the information and its source reliability are paramount. Always question where your information is coming from and if it's the most accurate and updated.
    
    Interpretation and Inference: How you understand and make sense of the information is vital. What conclusions are you drawing from the data? Be wary of your personal biases or assumptions, ensuring they don't cloud your judgment.
    
