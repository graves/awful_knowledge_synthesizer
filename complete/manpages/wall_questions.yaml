- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `wall`.\n\n\n\nManpage text:\n\nWALL(1) \t\t    General Commands Manual\t\t       WALL(1)\n\nNAME\n     wall â€“ write a message to users\n\nSYNOPSIS\n     wall [-g group] [file]\n\nDESCRIPTION\n     The wall utility displays the contents of file or, by default, its\n     standard input, on the terminals of all currently logged in users.\n\n     Only the super-user can write on the terminals of users who have chosen\n     to deny messages or are using a program which automatically denies\n     messages.\n\n     -g      Send messages to users in this group.  This option may be\n\t     specified multiple times, and any user in any of the specified\n\t     groups will receive the message.\n\nSEE ALSO\n     mesg(1), talk(1), write(1), shutdown(8)\n\nHISTORY\n     A wall command appeared in PWB UNIX.\n\nBUGS\n     The sender's LC_CTYPE setting is used to determine which characters are\n     safe to write to a terminal, not the receiver's (which wall has no way of\n     knowing).\n\nmacOS 15.3\t\t       February 24, 2012\t\t    macOS 15.3"
