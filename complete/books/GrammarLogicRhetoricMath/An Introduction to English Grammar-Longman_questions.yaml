    Speed is an important aspect of email communication. This refers both to how emails are delivered and also to how they are composed. Unlike a letter, which may take days to arrive, an email may be read almost as soon as it is sent. As a result, the sender may receive a reply very quickly, and so a rapid back-and-forth exchange of emails can be entered into. Emails tend to be written very quickly. They are typically brief, and many writers use abbreviations to speed up the act of composition. These include

    thx (thanks)
    u (you)
    BTW (by the way)
    FYI (for your information)
    b4 (before)
    CU (see you)

