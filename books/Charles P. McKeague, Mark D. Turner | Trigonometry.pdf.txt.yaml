    CONVERTING TO AND FROM DECIMAL DEGREES [2.2]
    
    To convert from decimal degrees to degrees and minutes, multiply the fractional  
    part of the angle (that which follows the decimal point) by 60 to get minutes.
    
    To convert from degrees and minutes to decimal degrees, divide minutes by 60  
    to get the fractional part of the angle.
    
    SIGNIFICANT DIGITS [2.3]
    
    The number of significant digits (or figures) in a number is found by counting the  
    number of digits from left to right, beginning with the first nonzero digit on the left.
    
    The relationship between the accuracy of the sides in a triangle and the accu-  
    racy of the angles in the same triangle is given below.
    
    Accuracy of Sides Accuracy of Angles
    
    Two significant digits Nearest degree
    
    Three significant digits Nearest 10 minutes or tenth of a degree  
    Four significant digits Nearest minute or hundredth of a degree
    
    ANGLE OF ELEVATION AND ANGLE OF DEPRESSION [2.4]
    
    An angle measured from the horizontal up is called an angle of elevation. An  
    angle measured from the horizontal down is called an angle of depression. If an  
    observer positioned at the vertex of the angle views an object in the direction of  
    the nonhorizontal side of the angle, then this side is sometimes called the line of  
    sight of the observer.
    
    DIRECTION [2.4]
    
    One way to specify the direction of a line or vector is called bearing. The notation  
    used to designate bearing begins with N or S, followed by the number of degrees  
    in the angle, and ends with E or W, as in S 60° W.
    
    VECTORS [2.5]
    
    Quantities that have both magnitude and direction are called vector quantities,  
    while quantities that have only magnitude are called scalar quantities. We repre-  
    sent vectors graphically by using arrows. The length of the arrow corresponds  
    to the magnitude of the vector, and the direction of the arrow corresponds to the  
    direction of the vector. In symbols, we denote the magnitude of vector V  
    with | V |.
