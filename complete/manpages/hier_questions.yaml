- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `hier`.\n\n\n\nManpage text:\n\nHIER(7) \t       Miscellaneous Information Manual \t       HIER(7)\n\nNAME\n     hier – layout of filesystems\n\nDESCRIPTION\n     A historical sketch of the filesystem hierarchy.  The modern OS X\n     filesystem is documented in the “File System Programming Guide” available\n     on Apple Developer.\n\n     /\t\t   root directory of the filesystem\n\n     /bin/\t   user utilities fundamental to both single-user and multi-\n\t\t   user environments\n\n     /dev/\t   block and character device files\n\n\t\t   fd/\tfile descriptor files; see fd(4)\n\n     /etc/\t   system configuration files and scripts\n\n     /mach_kernel  kernel executable (the operating system loaded into memory\n\t\t   at boot time).\n\n     /sbin/\t   system programs and administration utilities fundamental to\n\t\t   both single-user and multi-user environments\n\n     /tmp/\t   temporary files\n\n     /usr/\t   contains the majority of user utilities and applications\n\n\t\t   bin/      common utilities, programming tools, and\n\t\t\t     applications\n\t\t   include/  standard C include files"
