    Logic and Evidence: The Pillars of Reasoning

    Two main pillars support the bridge of Reasoning: logic and evidence.

    Logic is the structure or framework of your reasoning. It is the rules that guide how you move from one thought to another. Think of logic as the rules of a game. Just as you need rules to play a game correctly, you need logic to reason correctly.

    Evidence is the material or facts you use to support your reasoning. It is the raw data you gather based on different sources — be it from books, experiences, or observations. This evidence serves as the building blocks you place within the framework of logic to construct a solid conclusion.

