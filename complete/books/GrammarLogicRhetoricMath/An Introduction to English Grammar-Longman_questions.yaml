- prompt: "[1] Leonard is Mary's brother  \n[2] Robert looks very happy.  \n\nThe subject complement typically identifies or characterizes the subject.  \n\nsubjective case  \n\nThe personal pronouns and the pronouns who and whoever distinguish between subjective case and objective case. The subjective case is used when a pronoun is the subject (I know). The objective case is used when a pronoun is a direct object (me in He pushed me) or indirect object (me in She told me the truth) or complement of a preposition (for me). The subject complement takes the subjective case in formal style (This is she), but otherwise the objective case (This is her) is usual.  \n\nsubject-operator inversion  \nIn subject-operator inversion, the usual order is inverted: the operator comes before the subject:  \n\n[1] Are (op) you (S) staying?  \n\nSubject-operator inversion occurs chiefly in questions, as in [1]. It also occurs when a negative element is fronted, as in [2]:  \n\n[2] Not a word did we hear.  \nCompare [2a] and [2b]:  \n\n[2a] We did not hear a word.  \n[2b] We heard not a word.  \n\nsubject-verb agreement  \nThe general rule is that a verb agrees with its subject in number and person whenever the verb displays distinctions in number and person:  \n\nThe dog barks. I am thirsty.  \nThe dogs bark. She is thirsty.  \n\nsubjunctive  \nThe present subjunctive is the base form of the verb:  \nI demanded that Norman leave the meeting.  \nIt is essential that you be on time.  \n\nThe past subjunctive is were.  \n\nIf Tess were here, she would help me.  \nSee 4.19.  \nsubordinate clause See Complex sentence.  \nsubordinator See Conjunction.  \n\nsuffix  \n\nA suffix is added after the stem of a word to form a new word, e.g. -ness in goodness.  \nA suffix that expresses a grammatical relationship is an inflection, e.g. plural -s in crowds or past -ed in cooked.  \n\nsuperordinate clause  \nA superordinate clause is a clause that has a subordinate clause as one of its elements:  \n\nI hear (A) that you know (B) where Ken lives.\n\nThe text is from An Introduction to English Grammar-Longman by Sidney Greenbaum, Gerald Nelson."
  finalExamQuestion1: '**Synthesis of Subject-Verb Agreement and Inversion**\n\nConsider the following sentences:\n1. The dog barks.\n2. The dogs bark.\n3. Are you staying?\n4. Not a word did we hear.\n\n**Task**:\n- **Part A**: Explain how the subject-verb agreement rules apply to sentences 1 and 2. Use the definitions from the text to justify your answer.\n- **Part B**: Analyze sentence 3 using subject-operator inversion. Identify the operator and subject, and explain why this structure is used in questions.\n- **Part C**: Compare sentences 4 and 4a/4b. Explain how subject-operator inversion differs in negative statements, citing the text''s examples.\n\n**Answer Requirement**: Your answer must demonstrate understanding of both subject-verb agreement and inversion, with clear references to the text''s definitions.'
