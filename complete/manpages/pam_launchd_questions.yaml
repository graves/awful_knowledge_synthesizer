- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `pam_launchd`.\n\n\n\nManpage text:\n\npam_launchd(8)\t\t    System Manager's Manual\t\tpam_launchd(8)\n\nNAME\n     pam_launchd – launchd PAM module\n\nSYNOPSIS\n     [service-name] function-class control-flag pam_launchd [options]\n\nDESCRIPTION\n     The launchd PAM module supports the session management function class.\n     In terms of the function-class parameter, this is the “session” class.\n\n     The launchd session module is used to move the authenticated session to\n     the correct, per-user, launchd namespace.\n\n     The following option may be passed to this session management module:\n\n     launchd_session_type=SESSION_TYPE\n\t     Move this session to the launchd session type specified.\n\nENVIRONMENT\n     launchd_session_type=SESSION_TYPE\n\t     Move this session to the launchd session type specified.\n\nSEE ALSO\n     launchd(8), pam.conf(5), pam(8)\n\nmacOS 15.3\t\t       February 7, 2009 \t\t    macOS 15.3"
