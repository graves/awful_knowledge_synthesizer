- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `ncurses5-config`.\n\n\n\nManpage text:\n\nncurses5-config(1)\t    General Commands Manual\t    ncurses5-config(1)\n\nNAME\n       ncurses5-config - helper script for ncurses libraries\n\nSYNOPSIS\n       ncurses5-config [options]\n\nDESCRIPTION\n       This is a shell script which simplifies configuring applications\n       against a particular set of ncurses libraries.\n\nOPTIONS\n       --prefix\n\t      echos the package-prefix of ncurses\n\n       --exec-prefix\n\t      echos the executable-prefix of ncurses\n\n       --cflags\n\t      echos the C compiler flags needed to compile with ncurses\n\n       --libs echos the libraries needed to link with ncurses\n\n       --version\n\t      echos the release+patchdate version of ncurses\n\n       --abi-version\n\t      echos the ABI version of ncurses\n\n       --mouse-version\n\t      echos the mouse-interface version of ncurses\n\n       --bindir\n\t      echos the directory containing ncurses programs\n\n       --datadir\n\t      echos the directory containing ncurses data\n\n       --includedir\n\t      echos the directory containing ncurses header files"
  manpageQuestion1: What is the primary purpose of the ncurses5-config tool?
  manpageQuestion2: How can you use ncurses5-config to find the C compiler flags required to compile an application with ncurses?
  manpageQuestion3: Can you provide an example of using ncurses5-config to determine the directory where ncurses header files are located?

- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `ncurses5-config`.\n\n\n\nManpage text:\n\n--libdir\n\t      echos the directory containing ncurses libraries\n\n       --mandir\n\t      echos the directory containing ncurses manpages\n\n       --terminfo\n\t      echos the $TERMINFO terminfo database path, e.g.,\n\t      /usr/local/share/terminfo\n\n       --terminfo-dirs\n\t      echos the $TERMINFO_DIRS directory list, e.g.,\n\t      /usr/local/share/terminfo\n\n       --termpath\n\t      echos the $TERMPATH termcap list, if support for termcap is\n\t      configured.\n\n       --help prints this message\n\nSEE ALSO\n       curses(3X)\n\n       This describes ncurses version 5.9 (patch 20110404).\n\n\t\t\t\t\t\t\t    ncurses5-config(1)"
  manpageQuestion1: What is the primary purpose of the ncurses5-config tool?
  manpageQuestion2: How can you use ncurses5-config to find the directory where the ncurses libraries are installed?
  manpageQuestion3: Can you provide an example of using ncurses5-config to retrieve the path to the terminfo database?

