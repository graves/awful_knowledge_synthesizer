    PROOF  
    We begin our proof by squaring both sides of the formula  
    
    $$
    S = \frac{1}{2}ab \sin C
    $$  
    
    to obtain  
    
    $$
    S^2 = \frac{1}{4}a^2b^2 \sin^2 C
    $$  
    
    Next, we multiply both sides of the equation by $\frac{4}{a^2b^2}$ to isolate $\sin^2 C$ on the right side.  
    
    $$
    \frac{4S^2}{a^2b^2} = \sin^2 C
    $$  
    
    Replacing $\sin^2 C$ with $1 - \cos^2 C$ and then factoring as the difference of two squares, we have  
    
    $$
    \frac{4S^2}{a^2b^2} = 1 - \cos^2 C = (1 + \cos C)(1 - \cos C)
    $$  
    
    From the law of cosines, we know that $\cos C = \frac{a^2 + b^2 - c^2}{2ab}$.  
    
    $$
    \frac{4S^2}{a^2b^2} = \left(1 + \frac{a^2 + b^2 - c^2}{2ab}\right)\left(1 - \frac{a^2 + b^2 - c^2}{2ab}\right)
    $$  
    
    Simplifying each term:  
    
    $$
    \frac{4S^2}{a^2b^2} = \left(\frac{2ab + a^2 + b^2 - c^2}{2ab}\right)\left(\frac{2ab - a^2 - b^2 + c^2}{2ab}\right)
    $$  
    
    $$
    \frac{4S^2}{a^2b^2} = \left(\frac{(a + b)^2 - c^2}{2ab}\right)\left(\frac{(-a + b)^2 + c^2}{2ab}\right)
    $$  
    
    $$
    \frac{4S^2}{a^2b^2} = \left(\frac{(a + b + c)(a + b - c)}{2ab}\right)\left(\frac{(a - b + c)(-a + b + c)}{2ab}\right)
    $$  
    
    Now, we factor each numerator as the difference of two squares and multiply the denominators.  
    
    $$
    \frac{4S^2}{a^2b^2} = \frac{(a + b + c)(a + b - c)(a - b + c)(-a + b + c)}{4a^2b^2}
    $$  
    
    Now, because $a + b + c = 2s$, it is also true that  
    $$
    a + b - c = 2s - 2c\\
    a - b + c = 2s - 2b\\
    -a + b + c = 2s - 2a
    $$  
    
    Substituting these expressions into our last equation, we have  
    $$
    \frac{4S^2}{a^2b^2} = \frac{(2s)(2s - 2c)(2s - 2b)(2s - 2a)}{4a^2b^2}
    $$  
    
    Simplifying the right-hand side:  
    $$
    \frac{4S^2}{a^2b^2} = \frac{(2s)(2(s - c))(2(s - b))(2(s - a))}{4a^2b^2}
    $$  
    
    $$
    \frac{4S^2}{a^2b^2} = \frac{(2s)(2(s - c))(2(s - b))(2(s - a))}{4a^2b^2}
    $$  
    
    $$
    \frac{4S^2}{a^2b^2} = \frac{(2s)(2(s - c))(2(s - b))(2(s - a))}{4a^2b^2}
    $$  
    
    $$
    \frac{4S^2}{a^2b^2} = \frac{(2s)(2(s - c))(2(s - b))(2(s - a))}{4a^2b^2}
    $$  
    
    $$
    \frac{4S^2}{a^2b^2} = \frac{(2s)(2(s - c))(2(s - b))(2(s - a))}{4a^2b^2}
    $$  
    
    $$
    \frac{4S^2}{a^2b^2} = \frac{(2s)(2(s - c))(2(s - b))(2(s - a))}{4a^2b^2}
    $$  
    
    Simplifying further:  
    $$
    \frac{4S^2}{a^2b^2} = \frac{(2s)(2(s - c))(2(s - b))(2(s - a))}{4a^2b^2}
    $$  
    
    $$
    \frac{4S^2}{a^2b^2} = \frac{(2s)(2(s - c))(2(s - b))(2(s - a))}{4a^2b^2}
    $$  
    
    Now, solving for $S$, we get:  
    $$
    S = \sqrt{\frac{(2s)(2(s - c))(2(s - b))(2(s - a))}{4a^2b^2}} = \sqrt{\frac{16s(s - a)(s - b)(s - c)}{4a^2b^2}} = \sqrt{\frac{4s(s - a)(s - b)(s - c)}{a^2b^2}}
    $$  
    
    $$
    S = \frac{2\sqrt{s(s - a)(s - b)(s - c)}}{ab}
    $$  
    
