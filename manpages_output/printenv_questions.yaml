- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `printenv`.\n\n\n\nManpage text:\n\nPRINTENV(1)\t\t    General Commands Manual\t\t   PRINTENV(1)\n\nNAME\n     printenv â€“ print out the environment\n\nSYNOPSIS\n     printenv [name]\n\nDESCRIPTION\n     The printenv utility prints out the names and values of the variables in\n     the environment, with one name/value pair per line.  If name is\n     specified, only its value is printed.\n\n     Some shells may provide a builtin printenv command which is similar or\n     identical to this utility.  Consult the builtin(1) manual page.\n\nEXIT STATUS\n     The printenv utility exits 0 on success, and >0 if an error occurs.\n\nSEE ALSO\n     csh(1), env(1), sh(1), environ(7)\n\nSTANDARDS\n     The printenv utility is provided for compatibility with earlier BSD and\n     FreeBSD releases and is not specified by any standards.  The\n     functionality of printenv can be duplicated with the echo(1) and env(1)\n     utilities.\n\nHISTORY\n     The printenv command appeared in 3.0BSD.\n\nmacOS 15.3\t\t\t May 12, 2003\t\t\t    macOS 15.3"
