- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `info`.\n\n\n\nManpage text:\n\nINFO(1) \t\t\t User Commands\t\t\t       INFO(1)\n\nNAME\n       info - read Info documents\n\nSYNOPSIS\n       info [OPTION]... [MENU-ITEM...]\n\nDESCRIPTION\n       Read documentation in Info format.\n\n   Frequently-used options:\n       -a, --all\n\t      use all matching manuals\n\n       -k, --apropos=STRING\n\t      look up STRING in all indices of all manuals\n\n       -d, --directory=DIR\n\t      add DIR to INFOPATH\n\n       -f, --file=MANUAL\n\t      specify Info manual to visit\n\n       -h, --help\n\t      display this help and exit\n\n       --index-search=STRING\n\t      go to node pointed by index entry STRING\n\n       -n, --node=NODENAME\n\t      specify nodes in first visited Info file\n\n       -o, --output=FILE\n\t      output selected nodes to FILE\n\n       --subnodes\n\t      recursively output menu items\n\n       -v, --variable VAR=VALUE\n\t      assign VALUE to Info variable VAR\n\n       --version\n\t      display version information and exit\n\n       -w, --where, --location\n\t      print physical location of Info file"
  manpageQuestion1: What is the primary purpose of the info command?
  manpageQuestion2: How would you use the info command to search for documentation related to 'bash' in all manuals?
  manpageQuestion3: Can you provide an example of using the info command to visit a specific Info manual file named 'man-page.info'?

- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `info`.\n\n\n\nManpage text:\n\nThe first non-option argument, if present, is the menu entry to start\n       from; it is searched for in all 'dir' files along INFOPATH.  If it is\n       not present, info merges all 'dir' files and shows the result.  Any\n       remaining arguments are treated as the names of menu items relative to\n       the initial node visited.\n\n       For a summary of key bindings, type H within Info.\n\nEXAMPLES\n       info   show top-level dir menu\n\n       info info-stnd\n\t      show the manual for this Info program\n\n       info emacs\n\t      start at emacs node from top-level dir\n\n       info emacs buffers\n\t      select buffers menu entry in emacs manual\n\n       info emacs -n Files\n\t      start at Files node within emacs manual\n\n       info '(emacs)Files'\n\t      alternative way to start at Files node\n\n       info --subnodes -o out.txt emacs\n\t      dump entire emacs manual to out.txt\n\n       info -f ./foo.info\n\t      show file ./foo.info, not searching dir\n\nREPORTING BUGS\n       Email bug reports to bug-texinfo@gnu.org, general questions and\n       discussion to help-texinfo@gnu.org.\n       Texinfo home page: https://www.gnu.org/software/texinfo/"
  manpageQuestion1: What is the primary purpose of the info command in macOS?
  manpageQuestion2: How can you use the info command to view the manual for the Emacs text editor?
  manpageQuestion3: Can you provide an example of using the info command to save the entire Emacs manual to a text file named 'out.txt'?

