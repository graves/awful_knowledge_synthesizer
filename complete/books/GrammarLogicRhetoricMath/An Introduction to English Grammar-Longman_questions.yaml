- prompt: "Here is the corrected and properly formatted version of the text, preserving all original content while fixing any formatting or spelling errors:\n\n---\n\n**Exercise 3.22 The meanings of the sentence elements (cf. 3.14)**  \nMake up a sentence for each of the sequences listed below.\n\n1. Agentive subject + dynamic verb + affected object + degree adverbial  \n2. Identified subject + stative verb + attribute subject complement + time adverbial  \n3. Agentive subject + dynamic verb + recipient indirect object + affected direct object + space adverbial  \n4. Agentive subject + dynamic verb + recipient indirect object + resultant direct object + time adverbial  \n5. Evaluation adverbial + agentive subject + dynamic verb + affected direct object + attribute object complement  \n6. Truth-value adverbial + affected subject + stative verb + attribute subject complement + cause adverbial  \n\n45  \n**4**  \nThe Structures of Phrases  \n\n**4.1 Phrase types**  \n\nWhen we looked earlier (3.1) at the parts of the simple sentence, we noticed that they can be viewed in terms of either their structure or their function. In Chapter 3 we were mainly concerned with their function in the sentence, and we distinguished functional elements such as subject and direct object. In this chapter we are mainly concerned with the internal structure of the elements. For the simple sentence, this means the structure of the various phrases that can function in the sentence as subject, verb, etc.  \n\nThere are five types of phrases:  \n\n1. noun phrase a peaceful result  \n(main word: noun result)  \n2. verb phrase must have been dreaming  \n(main word: verb dreaming)  \n3. adjective phrase very pleasant  \n(main word: adjective pleasant)  \n4. adverb phrase very carefully  \n(main word: adverb carefully)  \n5. prepositional phrase in the shade  \n(main word: preposition in the shade)  \n\nIn grammar, the technical term \"phrase\" is used even if there is only one word — the main word