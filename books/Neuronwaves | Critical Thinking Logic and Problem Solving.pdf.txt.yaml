    Imagine you're a policymaker trying to reduce crime rates in a city. Research might show that lower educational attainment correlates with higher crime rates. But is lack of education causing the crime, or is it that people involved in crime can't focus on education? Or perhaps both are influenced by another factor like socio-economic status? Understanding the directionality will influence where you allocate resources and how you approach the problem.
    
    Wrapping Up
    
