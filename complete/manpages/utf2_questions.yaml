- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `utf2`.\n\n\n\nManpage text:\n\nUTF2(5) \t\t      File Formats Manual\t\t       UTF2(5)\n\nNAME\n     utf2 â€“ Universal character set Transformation Format encoding of runes\n\nSYNOPSIS\n     ENCODING \"UTF2\"\n\nDESCRIPTION\n     The UTF2 encoding has been deprecated in favour of UTF-8.\tNew\n     applications should not use UTF2.\n\n     The UTF2 encoding is based on a proposed X-Open multibyte FSS-UCS-TF\n     (File System Safe Universal Character Set Transformation Format) encoding\n     as used in Plan 9 from Bell Labs.\tAlthough it is capable of representing\n     more than 16 bits, the current implementation is limited to 16 bits as\n     defined by the Unicode Standard.\n\n     UTF2 representation is backwards compatible with ASCII, so 0x00-0x7f\n     refer to the ASCII character set.\tThe multibyte encoding of runes\n     between 0x0080 and 0xffff consist entirely of bytes whose high order bit\n     is set.  The actual encoding is represented by the following table:\n\n     [0x0000 - 0x007f] [00000000.0bbbbbbb] -> 0bbbbbbb\n     [0x0080 - 0x07ff] [00000bbb.bbbbbbbb] -> 110bbbbb, 10bbbbbb\n     [0x0800 - 0xffff] [bbbbbbbb.bbbbbbbb] -> 1110bbbb, 10bbbbbb, 10bbbbbb"
