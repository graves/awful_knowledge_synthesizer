- prompt: "You are playing the role of a college professor. Here is some text copied from the manpages of the macOS resource `doctools_lang_faq`.\n\n\n\nManpage text:\n\ndoctools_lang_faq(n)\t      Documentation tools\t  doctools_lang_faq(n)\n\n______________________________________________________________________________\n\nNAME\n       doctools_lang_faq - doctools language faq\n\nDESCRIPTION\nOVERVIEW\n   WHAT IS THIS DOCUMENT?\n       This document is currently mainly a placeholder, to be filled with\n       commonly asked questions about the doctools markup language and\n       companions, and their answers.\n\n       Please report any questions (and, if possible, answers) we should\n       consider for this document in the category doctools of the Tcllib SF\n       Trackers [http://sourceforge.net/tracker/?group_id=12883].\n\nEXAMPLES\n   WHERE DO I FIND DOCTOOLS EXAMPLES?\n       The most examples of doctools markup currently known can be found in\n       the Tcllib and Tklib package bundles where basically the documentation\n       of all packages is written in it.  In Tcllib you will also find the\n       sources for the doctools documentation themselves, which makes use of\n       nearly all of the available markup commands.  You need one of\n\n       [1]    A CVS snapshot of Tcllib. How to retrieve such a snapshot and\n\t      the tools required for this are described at\n\t      http://sourceforge.net/cvs/?group_id=12883\n\n       [2]    A Tcllib release archive. They are available at\n\t      http://sourceforge.net/project/showfiles.php?group_id=12883\n\nBUGS, IDEAS, FEEDBACK\n       This document, will undoubtedly contain bugs and other problems.\n       Please report any such in the category doctools of the Tcllib SF\n       Trackers [http://sourceforge.net/tracker/?group_id=12883].  Please also\n       report any ideas for enhancements you may have for either the package\n       and/or the documentation.\n\nSEE ALSO\n       doctools_lang_cmdref, doctools_lang_intro, doctools_lang_syntax\n\nKEYWORDS\n       doctools commands, doctools language, doctools markup, doctools syntax,\n       examples, faq, markup, semantic markup\n\nCATEGORY\n       Documentation tools\n\nCOPYRIGHT\n       Copyright (c) 2007 Andreas Kupries <andreas_kupries@users.sourceforge.net>"
  manpageQuestion1: What is the primary purpose of the doctools_lang_faq tool?
  manpageQuestion2: How can I find examples of doctools markup language usage?
  manpageQuestion3: What should I do if I find a bug in the doctools_lang_faq documentation?

