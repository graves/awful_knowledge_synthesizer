    Proposition: Modal and Categorical  
    MODAL PROPOSITION  
    A proposition may or may not assert the mode of the relation of its terms. If it does, it is modal; if it does not, it is categorical, that is, asserted simply as a matter of fact.  
    A modal proposition explicitly asserts the relation of its terms as either necessary or contingent.  
    
    **Necessary**  
    If the proposition asserts a relationship that is necessary, the necessity may be metaphysical, physical, moral, or logical.  
    
    **Metaphysical.** The relation is metaphysically necessary if it could not be otherwise for the reason that it would be impossible, inconceivable, involving sheer contradiction.  
    
    Metaphysical necessity is such that not even God can make it otherwise. God is the source of order, not of disorder and confusion. To be unable to do what is contradictory is not a limitation of His Omnipo­ten­ce; it is not an imperfection but a perfection. Thus God cannot make a square circle, nor can He make a stone so big that He could not lift it.  
    
    **ILLUSTRATION: Propositions expressing relations metaphysically necessary**  
    An equilateral triangle is necessarily equiangular.  
    The effect cannot be greater than its cause.  
    A being is necessarily itself and not another.  
    Things equal to the same thing are necessarily equal to each other.  
    
    **Physical.** Physical necessity rests on the laws of nature. God can suspend the laws of nature in contrast to metaphysical laws. Miracles such as the three young men in the fiery furnace (Daniel 3:46-50) and Christ walking on the Sea of Galilee (Matthew 14:29) demonstrate that abrogating physical necessity is the essence of a miracle.  
    
