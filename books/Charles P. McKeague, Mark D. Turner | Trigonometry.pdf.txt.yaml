    **PROJECTS**  
    At least one research project is also offered at the end of each chapter. The research projects ask students to investigate a historical topic or personage that is in some way connected to the material in the chapter, and are intended to promote an appreciation for the rich history behind trigonometry. Students may find the local library or the Internet to be helpful resources in doing their research.
    
    **SECTIONS**  
    Section summaries contain key terms and concepts found in the chapter. The margins in the chapter summaries contain examples that illustrate the topics being reviewed.
    
    **REVIEW PROBLEMS**  
    Every chapter ends with a chapter test that contains a representative of the problems covered in the chapter. The chapter tests were designed to be short enough so that a student may work all the problems in a reasonable amount of time. If you want to reduce the number of problems even farther, you can assign just the odd or the even problems. Answers to both odd and even problems for chapter tests are given in the back of the text.
    
    **CUMULATIVE TESTS**  
    To help students review previous learning and better retain information, three cumulative tests appear in the text. These are similar to the chapter tests, except that the questions pertain to all the sections in the book up to that point. The Cumulative Tests are good resources for students studying for a midterm or final exam. Answers to both odd and even problems for cumulative tests are given in the back of the text.
    
